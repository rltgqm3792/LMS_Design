        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>

        <!-- font css -->

            href="http://image.test.hbedu.co.kr/LMS/font/font.css"

            type="text/css"/>

        <!-- css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css"

            type="text/css"/>
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css"

            type="text/css"/>

        <!-- 슬라이드 -->
        <link
            rel="stylesheet"
            type="text/css"
            href="http://image.test.hbedu.co.kr/LMS/FC/plugin/slick.css">
            
        <script type="text/javascript">
            $(document).ready(function () {
                $('.autoplay').slick({
                    autoplay:true,
                });
            });
        </script>
    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>상시 이벤트</h1>
            </header>

            <section class="pop_content">

                <ul class="autoplay">
                    <div>
                        <img src="http://image.test.hbedu.co.kr/LMS/FC/img/main/1.jpg">
                    </div>
                    <div>
                        <img src="http://image.test.hbedu.co.kr/LMS/FC/img/main/2.jpg">
                    </div>
                    <div>
                        <img src="http://image.test.hbedu.co.kr/LMS/FC/img/main/3.jpg">
                    </div>
                </section>

            </section>

            <section class="pop_btn_group close_today_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
            </section>

            <div class="close_today">
                <span class="frm">
                    <input type="checkbox" id="close" name="close">
                    <label for="close">오늘 하루 이 창을 열지 않습니다.</label>
                </span>
            </div>

        </article>
    </body>
