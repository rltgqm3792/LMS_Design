<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Script-Type" content="text/javascript"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta

            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes"/>

        <meta name="keywords" content="스마트해법">

        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-2.0.2.min.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>

        <!-- font css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/font/font.css"
            rel="stylesheet"
            type="text/css"/>

        <!-- css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css"
            rel="stylesheet"
            type="text/css"/>
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css"
            rel="stylesheet"
            type="text/css"/>

        <!--plugin -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/Biz/plugin/datepicker.css"
            rel="stylesheet"
            type="text/css"/>
        <script
            src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/datepicker.js"
            type="text/javascript"></script>

        <link href="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.css"  rel="stylesheet" type="text/css"/>
        <script src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.js" type="text/javascript"></script>

        <!-- calendar -->
        <script src="http://image.test.hbedu.co.kr/lms/fc/plugin/core.js"></script>
        <script src="http://image.test.hbedu.co.kr/lms/fc/plugin/charts.js"></script>
        <script src="http://image.test.hbedu.co.kr/lms/fc/plugin/animated.js"></script>

        <script type="text/javascript">
            $(function () {
                datepicker();
                $('.datepicker-input').focus(function() { // 달력 클릭 시 태블릿 키패드 처리
                    var _input = $(this);
                    _input.attr("readonly", true);
					setTimeout(function(){ 
						_input.attr("readonly",false);
					}, 50);
                });
            });
        </script>
    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>학습정보변경</h1>
            </header>
            <section class="pop_content">

                <div class="top_std_info">
                    <span class="name">최철수</span>
                    <span class="std_num">1000001234</span>
                    <span class="std_grade">초3</span>
                </div>

                <div class="table_input">
                    <table>
                    <caption>학습정보변경폼</caption>
                    <colgroup>
                        <col style="width: 11%" />
                        <col style="width: 39%"/>
                        <col style="width: 11%" />
                        <col style="width: 39%"/>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>학습학년</th>
                            <td>
                                <select>
                                    <option>초1</option>
                                </select>
                            </td>
                            <th>단원주기</th>
                            <td>
                                <span class="frm_wrap frm_btn">
                                    <span class="frm">
                                        <input type="radio" id="radio11" name="radio1" checked />
                                        <label for="radio11">표준학습</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio12" name="radio1" />
                                        <label for="radio12">속성학습</label>
                                    </span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>학습형태</th>
                            <td>
                                <span class="frm_wrap frm_btn">
                                    <span class="frm">
                                        <input type="radio" id="radio21" name="radio2" checked />
                                        <label for="radio21">3일진도+1일평가</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio22" name="radio2" />
                                        <label for="radio22">4일진도+1일평가</label>
                                    </span>
                                </span>
                            </td>
                            <th>문항 수</th>
                            <td>
                                <span class="frm_wrap frm_btn">
                                    <span class="frm">
                                        <input type="radio" id="radio31" name="radio3" checked />
                                        <label for="radio31">10</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio32" name="radio3" />
                                        <label for="radio32">15</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio33" name="radio3" />
                                        <label for="radio33">20</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio34" name="radio3" />
                                        <label for="radio34">25</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio35" name="radio3" />
                                        <label for="radio35">33</label>
                                    </span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>옵션 문항 수</th>
                            <td>
                                <span class="frm_txt">서술형</span>
                                <select>
                                    <option>3</option>
                                </select>
                                <span class="frm_txt">/ 계산력</span>
                                <select>
                                    <option>5</option>
                                </select>
                            </td>
                            <th>학습일 변경</th>
                            <td>
                                <span class="frm_wrap frm_date">
                                    <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                                        <input type="text" id="datepicker-input" class="datepicker-input" aria-label="Date-Time"/>
                                        <label for="datepicker-input" class="tui-ico-date"></label>
                                    </div>
                                    <div class="datepicker-wrapper" id="wrapper" style="margin-top: -1px;"></div>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>단계</th>
                            <td>
                                <select disabled>
                                  <option>3단계</option>
                                </select>
                                <p class="txt_guide">단계설정은 출제 시 변경이 가능합니다.</p>
                            </td>
                            <th>단</th>
                            <td>
                                <span class="frm_wrap frm_btn">
                                    <span class="frm">
                                        <input type="radio" id="radio41" name="radio4" checked />
                                        <label for="radio41">1단</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio42" name="radio4" />
                                        <label for="radio42">2단</label>
                                    </span>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:alert_open('저장되었습니다.');" class="btn">저장</a>
            </section>
            <!-- alert 팝업 -->
            <section class="alert_wrap">
                <div class="alert_container">
                    <div class="alert_content">
                        <div class="alert_desc">
                            <strong></strong>
                            <span></span>
                        </div>
                        <div class="alert_btn">
                            <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                            <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //alert 팝업 -->
        </article>
    </body>
</html>
