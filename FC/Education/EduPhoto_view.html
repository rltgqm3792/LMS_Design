<dl class="board_view">
    <dt>
        <div class="tit">
            2020 새출발 워크샵
        </div>
        <div class="info">
            <div>
                <span>수학사업부</span>
                <span class="date">2019.08.14 17:59</span>
                <span class="date">조회수 <em>28900</em></span>
            </div>
        </div>
    </dt>
    <dd>
        <div class="cont">

            <div class="rolling_wrap">
                <div id="rolling" class="rolling">
                    <ul>
                        <li class="panel">
                            <img src="http://image.test.hbedu.co.kr/LMS/FC/img/sub/img_dummy.png" alt="사진겔러리">
                        </li>
                        <li class="panel">
                            <img src="http://image.test.hbedu.co.kr/LMS/FC/img/sub/img_dummy.png" alt="사진겔러리">
                        </li>
                        <li class="panel">
                            <img src="http://image.test.hbedu.co.kr/LMS/FC/img/sub/img_dummy.png" alt="사진겔러리">
                        </li>
                    </ul>
                </div>
                <div class="btn-group" id="control1">
                    <button class="btn_rolling prev"></button>
                    <button class="btn_rolling next"></button>
                </div>
            </div>
            <script class="code-js">

                var rolling1 = new tui.Rolling({
                    element: document.getElementById('rolling'),
                    direction: 'horizontal',
                    isVariable: false,
                    isAuto: false,
                    duration: 250,
                    isCircular: true,
                    isDrawn: true,
                    initNum: 1,
                    motion: 'linear',
                    unit: 'item'
                });

                var control = document.getElementById('control1');

                control.onclick = function (e) {
                    var e = e || window.event;
                    var target = e.target || e.srcElement;
                    var className;

                    if (target.tagName.toLowerCase() !== 'button') {
                        return;
                    }

                    className = target.className;

                    if (className.indexOf('prev') > -1) {
                        rolling1.roll(null, 'prev');
                    } else if (className.indexOf('next') > -1) {
                        rolling1.roll(null, 'next');
                    }
                };
            </script>

            2020 새출발 워크샵 현장 사진 입니다.
        </div>
    </dd>
</dl>
