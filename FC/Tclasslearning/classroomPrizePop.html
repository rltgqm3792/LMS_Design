        <article class="Popup">

                <h2 class="tit_h2">템플릿 선택</h2>

                  <!-- 롤링배너 -->
                  <script src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-rolling.js" type="text/javascript"></script>
                  <div class="rolling_wrap">
                      <div id="rolling" class="rolling" style="width:630px;">
                          <ul>
                              <li class="panel">
                                  <div>
                                      <input type="radio" id="roll_img01" name="roll_rdo">
                                      <label for="roll_img01">
                                          <img src="http://image.test.hbedu.co.kr/LMS/FC/img/sub/img_prize_template01.png">
                                      </label>
                                      <span>템플릿 A</span>
                                  </div>
                              </li>
                              <li class="panel">
                                  <div>
                                      <input type="radio" id="roll_img02" name="roll_rdo">
                                      <label for="roll_img02">
                                          <img src="http://image.test.hbedu.co.kr/LMS/FC/img/sub/img_prize_template02.png">
                                      </label>
                                      <span>템플릿 B</span>
                                  </div>
                              </li>
                              <li class="panel">
                                  <div>
                                      <input type="radio" id="roll_img03" name="roll_rdo">
                                      <label for="roll_img03">
                                          <img src="http://image.test.hbedu.co.kr/LMS/FC/img/sub/img_prize_template03.png">
                                      </label>
                                      <span>템플릿 C</span>
                                  </div>
                              </li>
                          </ul>
                      </div>
                      <div class="btn-group" id="control1">
                          <button class="btn_rolling prev"></button>
                          <button class="btn_rolling next"></button>
                      </div>
                  </div>  
                  <script class="code-js">
  
                      var rolling1 = new tui.Rolling({
                          element: document.getElementById('rolling'),
                          direction: 'horizontal',
                          isVariable: false,
                          isAuto: false,
                          duration: 250,
                          isCircular: true,
                          isDrawn: true,
                          initNum: 1, //템플릿 3개시 1, 3개 이상시 0
                          motion: 'linear',
                          unit: 'item'
                      });
          
                      var control = document.getElementById('control1');
          
                      control.onclick = function (e) {
                          var e = e || window.event;
                          var target = e.target || e.srcElement;
                          var className;
          
                          if (target.tagName.toLowerCase() !== 'button') {
                              return;
                          }
          
                          className = target.className;
          
                          if (className.indexOf('prev') > -1) {
                              rolling1.roll(null, 'prev');
                          } else if (className.indexOf('next') > -1) {
                              rolling1.roll(null, 'next');
                          }
                      };
                  </script>
