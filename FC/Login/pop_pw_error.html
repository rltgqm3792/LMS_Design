    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>비밀번호 입력오류 안내</h1>
            </header>
            <section class="pop_content">

                <!-- 아이디 찾기 -->
                <div class="pop_sub_txt hr_gray_line">
                    비밀번호를 연속으로 5회 이상 틀리셨나요?<br />
                    아이디, 성명, 휴대폰번호로 비밀번호를 변경하여 로그인 해주세요.
                </div>
                <div class="txt_center">
                    <input type="text" placeholder="아이디를 입력해 주세요" class="input_w65" /> 
                    <input type="text" placeholder="성명을 입력해 주세요" class="input_w65 top_spc" />   
                    <input type="text" placeholder="휴대폰번호를 “-” 제외하신 후, 입력해주세요." class="input_w65 top_spc" />
                </div>
                <!-- //아이디 찾기 -->

            </section>

            <section class="pop_btn_group">
                <a href="javascript:alert_open('입력하신 정보가 올바르지 않습니다.<br /> 다시 입력해 주세요.');" class="btn">확인</a>
            </section>

            <!-- alert 팝업 -->
            <section class="alert_wrap">
                <div class="alert_container">
                    <div class="alert_content">
                        <div class="alert_desc">
                            <strong></strong>
                            <span></span>
                        </div>
                        <div class="alert_btn">
                            <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                            <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //alert 팝업 -->

        </article>
    </body>
