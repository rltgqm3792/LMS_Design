        <!-- calendar -->

        <script type="text/javascript">
            $(function () {
                datepicker();
                $('.datepicker-input').focus(function() { // 달력 클릭 시 태블릿 키패드 처리
                    var _input = $(this);
                    _input.attr("readonly", true);
					setTimeout(function(){ 
						_input.attr("readonly",false);
					}, 50);
                });
            });
        </script>
    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>신호등유형 학습 출제 옵션</h1>
            </header>
            <section class="pop_content">
                <div class="table_input">
                    <table>
                    <caption>신호등유형 학습 출제 옵션폼</caption>
                    <colgroup>
                        <col style="width: 12%" />
                        <col/>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>유형별 문항 수</th>
                            <td>
                                <span class="frm_wrap frm_btn">
                                    <span class="frm">
                                        <input type="radio" id="radio11" name="radio1" checked />
                                        <label for="radio11">1</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio12" name="radio1" />
                                        <label for="radio12">2</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio13" name="radio1" />
                                        <label for="radio12">3</label>
                                    </span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>정렬방식</th>
                            <td>
                                <span class="frm_wrap frm_btn">
                                    <span class="frm">
                                        <input type="radio" id="radio21" name="radio2" checked />
                                        <label for="radio21">유형별 정렬</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio22" name="radio2" />
                                        <label for="radio22">무작위 정렬</label>
                                    </span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>난이도</th>
                            <td>
                                <span class="frm_wrap frm_btn">
                                    <span class="frm">
                                        <input type="radio" id="radio31" name="radio3" checked />
                                        <label for="radio31">한 단계 낮게</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio32" name="radio3" />
                                        <label for="radio32">유지</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio33" name="radio3" />
                                        <label for="radio33">한 단계 높게</label>
                                    </span>
                                </span>
                                <p class="row">
                                    <span class="frm">
                                        <input type="checkbox" id="check1" name="check1" />
                                        <label for="check1">이전 유형 학습 출제</label>
                                    </span>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <th>난이도</th>
                            <td>15문항</td>
                        </tr>
                        <tr>
                            <th>학습일</th>
                            <td>
                                <span class="frm_wrap frm_date pos_r">
                                    <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                                        <input type="text" id="datepicker-input" class="datepicker-input" aria-label="Date-Time"/>
                                        <label for="datepicker-input" class="tui-ico-date"></label>
                                    </div>
                                    <div class="datepicker-wrapper" id="wrapper" style="margin-top: -1px;"></div>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:window.close();" class="btn">출제</a>
            </section>
        </article>
    </body>
</html>
