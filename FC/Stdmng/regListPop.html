<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">
        <meta name="apple-mobile-web-app-title" content="Drmath" />
        <meta name="robots" content="index,nofollow" />
        <meta property="og:title" content="스마트해법">
        <meta property="og:url" content="https://www.hbedu.co.kr/">
        <meta property="og:image" content="">
        <meta property="og:description" content="스마트해법" />
        <title>::스마트해법::</title>
        <!-- 스크립트 -->
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>
        <!-- font css -->
        <link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />
        <!-- css -->
        <link href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css" rel="stylesheet" type="text/css" />
        <!--plugin -->
        <link href="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.css" rel="stylesheet" type="text/css" />
        <script src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.js" type="text/javascript"></script>
        <link href="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-time-picker.css" rel="stylesheet" type="text/css" />
        <script src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-time-picker.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function () {
                datepicker();
            });
        </script>
    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>휴회 신청</h1>
            </header>
            <section class="pop_content">
                <h2 class="tit_h2">수강생 정보</h2>
                <div class="table_list">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:25%" />
                            <col style="width:25%" />
                            <col style="width:25%" />
                            <col style="width:25%" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th>학년</th>
                                <th>학교</th>
                                <th>수강생명</th>
                                <th>재원기간</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>초등2</td>
                                <td>중등초</td>
                                <td>정범기</td>
                                <td>1년 2개월</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_input table_th_txtcenter">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col width="17%" />
                            <col width="23%" />
                            <col width="60%" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>휴회하는 과목</th>
                                <td colspan="2">수학</td>
                            </tr>
                            <tr>
                                <th rowspan="4">수학</th>
                                <th>최근주문교재(주문신청일)</th>
                                <td>해법유형완성1-2-9호(YYYY.MM.DD)<br /> 해법유형완성1-2-9호(YYYY.MM.DD)<br /> 해법유형완성1-2-9호(YYYY.MM.DD)<br /> 유형완성3-2-2 (YYYY.MM.DD)</td>
                            </tr>
                            <tr>
                                <th>휴회사유<span class="required"></span></th>
                                <td>
                                    <select>
                                        <option>단기휴회</option>
                                        <option>이사</option>
                                        <option>시스템불만(부적응)</option>
                                        <option>경제적 이유(고 회비)</option>
                                        <option>차량 미운행</option>
                                        <option>가맹점 환경문제</option>
                                        <option>전과목 학원으로 이동</option>
                                        <option>과외로 이동</option>
                                        <option>시험결과 불만족</option>
                                        <option>인수인계</option>
                                        <option>가맹점 해지</option>
                                        <option>기타</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>복회 예정일</th>
                                <td>
                                    <span>
                                        <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                                            <input type="text" id="datepicker-input" aria-label="Date-Time" />
                                            <label for="datepicker-input" class="tui-ico-date"></label>
                                        </div>
                                        <div id="wrapper" style="margin-top: -1px;"></div>
                                    </span>
                                    <span class="frm">
                                        <input type="checkbox" id="order_n" name="order_yn" />
                                        <label for="order_n">복회 예정일에 자동 복회</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th>복회 가능성</th>
                                <td>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="rest_radio01" name="rest_radio" />
                                            <label for="rest_radio01">아주 높음</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="rest_radio02" name="rest_radio" />
                                            <label for="rest_radio02">높음</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="rest_radio03" name="rest_radio" />
                                            <label for="rest_radio03">보통</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="rest_radio04" name="rest_radio" />
                                            <label for="rest_radio04">낮음</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="rest_radio05" name="rest_radio" />
                                            <label for="rest_radio05">아주 낮음</label>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:alert_open('휴회신청 완료되었습니다.');" class="btn">휴회신청 완료</a>
            </section>
            <!-- alert 팝업 -->
            <section class="alert_wrap">
                <div class="alert_container">
                    <div class="alert_content">
                        <div class="alert_desc">
                            <strong></strong>
                            <span></span>
                        </div>
                        <div class="alert_btn">
                            <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                            <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //alert 팝업 -->
        </article>
    </body>

</html>
