<html lang="ko">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">

        <meta name="robots" content="index,nofollow" />

        <!-- 스크립트 -->
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>

        <!-- font css -->
        <link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

        <!-- css -->
        <link href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css" rel="stylesheet" type="text/css" />

        <!--plugin -->
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/plugin/datepicker.css" rel="stylesheet" type="text/css" />
        <script src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/datepicker.js" type="text/javascript"></script>

        <!-- calendar -->
        <script src="http://image.test.hbedu.co.kr/lms/fc/plugin/core.js"></script>
        <script src="http://image.test.hbedu.co.kr/lms/fc/plugin/charts.js"></script>
        <script src="http://image.test.hbedu.co.kr/lms/fc/plugin/animated.js"></script>

    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>문제지 생성</h1>
            </header>
            <section class="pop_content">
                <h2 class="tit_h2">시험정보</h2>
                <div class="table_input">
                    <table>
                        <colgroup>
                            <col style="width: 20%">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>시험지명</th>
                                <td><input type="text" required="required" placeholder="시험지명을 입력하세요." style="width: 100%;"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--검색-->
                <h2 class="tit_h2">출제 정보</h2>
                <div class="search_wrap">
                    <ul class="info_group">
                        <li>
                            <dl>
                                <dt>학년</dt>
                                <dd>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="radio11" name="radio1" checked="checked" />
                                            <label for="radio11">1학년</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio12" name="radio1" />
                                            <label for="radio12">2학년</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio13" name="radio1" />
                                            <label for="radio13">3학년</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio14" name="radio1" />
                                            <label for="radio14">4학년</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio15" name="radio1" />
                                            <label for="radio15">5학년</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio16" name="radio1" />
                                            <label for="radio16">6학년</label>
                                        </span>
                                    </span>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>단계</dt>
                                <dd>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="radio21" name="radio2" checked="checked" />
                                            <label for="radio21">1단계</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio22" name="radio2" />
                                            <label for="radio22">2단계</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio23" name="radio2" />
                                            <label for="radio23">3단계</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio24" name="radio2" />
                                            <label for="radio24">4단계</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio25" name="radio2" />
                                            <label for="radio25">5단계</label>
                                        </span>
                                    </span>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>문항수</dt>
                                <dd>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="radio31" name="radio3" checked="checked" />
                                            <label for="radio31">10</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio32" name="radio3" />
                                            <label for="radio32">15</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio33" name="radio3" />
                                            <label for="radio33">20</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio34" name="radio3" />
                                            <label for="radio34">25</label>
                                        </span>
                                    </span>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>문항 형태</dt>
                                <dd>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="radio41" name="radio4" checked="checked" />
                                            <label for="radio41">주관식+객관식</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio42" name="radio4" />
                                            <label for="radio42">주관식</label>
                                        </span>
                                    </span>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>영역</dt>
                                <dd>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="radio51" name="radio5" checked="checked" />
                                            <label for="radio51">수와연산</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio52" name="radio5" />
                                            <label for="radio52">도형</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio53" name="radio5" />
                                            <label for="radio53">측정</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio54" name="radio5" />
                                            <label for="radio54">자료와 가능성</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="radio55" name="radio5" />
                                            <label for="radio55">규칙</label>
                                        </span>
                                    </span>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>범위</dt>
                                <dd>
                                    <span class="frm_wrap">
                                        <span class="frm">
                                            <input type="checkbox" id="chk01" name="chk01" checked="checked" />
                                            <label for="chk01">1-1</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="chk02" name="chk01" />
                                            <label for="chk02">1-2</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="chk03" name="chk01" />
                                            <label for="chk03">1-3</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="chk04" name="chk01" />
                                            <label for="chk04">2-1</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="chk05" name="chk01" />
                                            <label for="chk05">2-2</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="chk06" name="chk01" />
                                            <label for="chk06">2-3</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="chk07" name="chk01" />
                                            <label for="chk07">3-1</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="chk08" name="chk01" />
                                            <label for="chk08">3-2</label>
                                        </span>
                                    </span>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <div class="btn_bottom_wrap right">
                    <button class="btn_search">검색</button>
                </div>
                <!--//검색-->
                <h2 class="tit_h2">단원 선택</h2>
                <div class="table_list">
                    <table>
                        <colgroup>
                            <col style="width: 10%">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>
                                    <span class="frm only">
                                        <input type="checkbox" name="chk" id="chk1">
                                        <label for="chk1">선택</label>
                                    </span>
                                </th>
                                <td class="left">1. 재미가 톡톡톡 (308)</td>
                            </tr>
                            <tr>
                                <th>
                                    <span class="frm only">
                                        <input type="checkbox" name="chk" id="chk2">
                                        <label for="chk2">선택</label>
                                    </span>
                                </th>
                                <td class="left">2. 문단의 짜임 (204)</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!--레이어 팝업-->
            <section class="alert_wrap">
                <div class="alert_container">
                    <div class="alert_content">
                        <div class="alert_desc"><strong></strong><span></span></div>
                        <div class="alert_btn">
                            <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                        </div>
                    </div>
                </div>
            </section>
            <!--//레이어 팝업-->
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:alert_open('문제가 생성되었습니다.');" class="btn">출제</a>
            </section>
        </article>
    </body>

</html>
