<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Script-Type" content="text/javascript"/>
        <meta http-equiv="Content-Style-Type" content="text/css"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">
        <meta name="apple-mobile-web-app-title" content="Drmath"/>
        <meta name="robots" content="index,nofollow"/>
        <meta property="og:title" content="스마트해법">
        <meta property="og:url" content="https://www.hbedu.co.kr/">
        <meta property="og:image" content="">
        <meta property="og:description" content="스마트해법"/>
        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-2.0.2.min.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>

        <!-- font css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/font/font.css"
            rel="stylesheet"
            type="text/css"/>

        <!-- css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css"
            rel="stylesheet"
            type="text/css"/>
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css"
            rel="stylesheet"
            type="text/css"/>

    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>오답노트 생성</h1>
            </header>
            <section class="pop_content">

                <!-- 테이블 -->
                <div class="table_input">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col width="20%"/>
                            <col/>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>오답노트 제목</th>
                                <td class="left">
                                    <input type="text" placeholder="오답노트 제목을 입력하세요." class="input_w100"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //테이블 -->

            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a
                    href="javascript:alert_open('오답노트가 생성되었습니다.<br />생성된 오답노트는 오답노트 리스트에서 확인할 수 있습니다.');"
                    class="btn">생성</a>
            </section>
        </article>

        <!-- alert 팝업 -->
        <section class="alert_wrap">
            <div class="alert_container">
                <div class="alert_content">
                    <div class="alert_desc">
                        <strong></strong>
                        <span></span>
                    </div>
                    <div class="alert_btn">
                        <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                        <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- //alert 팝업 -->
    </body>
</html>
