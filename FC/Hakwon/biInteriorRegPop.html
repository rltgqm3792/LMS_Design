    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>BI/인테리어 등록하기</h1>
            </header>
            <section class="pop_content">

                <div class="table_input">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width: 22%"/>
                            <col style="width: 78%"/>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>FC구분</th>
                                <td>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="smartclass_chk01" name="smartclass" checked="checked"/>
                                            <label for="smartclass_chk01">수학</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="smartclass_chk02" name="smartclass"/>
                                            <label for="smartclass_chk02">영어</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="smartclass_chk03" name="smartclass"/>
                                            <label for="smartclass_chk03">전과목</label>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th>구분</th>
                                <td>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="interior01" name="interior" checked="checked"/>
                                            <label for="interior01">간판/현관</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="interior02" name="interior"/>
                                            <label for="interior02">내부 인테리어</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="interior03" name="interior"/>
                                            <label for="interior03">출입문/선팅</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="interior04" name="interior"/>
                                            <label for="interior04">기타</label>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th>이미지
                                </th>
                                <td><input
                                    type="file"
                                    name="files"
                                    id="fileUpload"
                                    style="display: none"
                                    onchange="fileChange()">
                                    <label for="fileUpload" class="btn_table btn_gray">첨부파일</label>
                                    <span class="file_img">
                                        스마트수학.jpeg
                                        <a href="javascript:alert_confirm('‘파일을 삭제하시겠습니까?');" class="del"></a>
                                    </span>                                    
                                    <span class="file_img">
                                         스마트수학.jpeg
                                        <a href="javascript:alert_confirm('‘파일을 삭제하시겠습니까?');" class="del"></a>
                                    </span>                                    
                                    <span class="file_img">
                                        스마트수학.jpeg
                                        <a href="javascript:alert_confirm('‘파일을 삭제하시겠습니까?');" class="del"></a>
                                    </span>
                                    <p class="row col_red">이미지는 영역별로 3개까지 등록 가능합니다.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:alert_confirm('등록하시겠습니까?');" class="btn">등록</a>
            </section>

            <!-- alert 팝업 -->
            <section class="alert_wrap">
                <div class="alert_container">
                    <div class="alert_content">
                        <div class="alert_desc">
                            <strong></strong>
                            <span></span>
                        </div>
                        <div class="alert_btn">
                            <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                            <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //alert 팝업 -->
        </article>
