<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">
        <meta name="apple-mobile-web-app-title" content="Drmath" />
        <meta name="robots" content="index,nofollow" />
        <meta property="og:title" content="스마트해법">
        <meta property="og:url" content="https://www.hbedu.co.kr/">
        <meta property="og:image" content="">
        <meta property="og:description" content="스마트해법" />
        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>

        <!-- font css -->
        <link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

        <!-- css -->
        <link href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css" rel="stylesheet" type="text/css" />

        <!--plugin -->
        <link href="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.css" rel="stylesheet" type="text/css" />
        <script src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.js" type="text/javascript"></script>
        <link href="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-time-picker.css" rel="stylesheet" type="text/css" />
        <script src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-time-picker.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(function () {
                timepicker();
                timepicker02();
            });
        </script>
    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>시간표변경</h1>
            </header>
            <section class="pop_content">

                <!-- 조건설정 -->
                <div class="search_wrap">
                    <ul class="info_group">
                        <li>
                            <dl>
                                <dt>FC구분</dt>
                                <dd>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="smartclass_chk01" name="smartclass" checked="checked" />
                                            <label for="smartclass_chk01">수학</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="smartclass_chk02" name="smartclass" />
                                            <label for="smartclass_chk02">영어</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="smartclass_chk03" name="smartclass" />
                                            <label for="smartclass_chk03">전과목</label>
                                        </span>
                                    </span>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>클래스</dt>
                                <dd>
                                    <select>
                                        <option>클래스 선택</option>
                                    </select>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>강사</dt>
                                <dd>
                                    <select>
                                        <option>강사 선택</option>
                                    </select>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>학년</dt>
                                <dd>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm all">
                                            <input type="checkbox" id="class_all" name="class" onchange="all_check(this);" checked="checked" />
                                            <label for="class_all">전체</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="class_chk01" name="class" />
                                            <label for="class_chk01">초등</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="class_chk02" name="class" />
                                            <label for="class_chk02">중등</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="class_chk03" name="class" />
                                            <label for="class_chk03">고등</label>
                                        </span>
                                    </span>
                                    <select>
                                        <option>전체학년</option>
                                        <option>초1</option>
                                        <option>초2</option>
                                        <option>초3</option>
                                        <option>초4</option>
                                        <option>초5</option>
                                        <option>초6</option>
                                        <option>중1</option>
                                        <option>중2</option>
                                        <option>중3</option>
                                        <option>고1</option>
                                        <option>고2</option>
                                    </select>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>수강생명</dt>
                                <dd>
                                    <input type="text" name="inputname_std" class="input_std" placeholder="수강생명을 입력하세요." />
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <div class="btn_bottom_wrap right">
                    <button class="btn_search">검색</button>
                </div>
                <!-- //조건설정 -->

                <!-- 수강생목록 테이블-->
                <div class="btn_top_wrap between">
                    <h5 class="tit_h5">수강생목록<span class="tit_sub">전체
                            <strong class="col_red">2,500</strong>명</span>
                    </h5>
                </div>

                <div id="grid"></div>
                <!-- //수강생목록 테이블-->

                <!-- 수업시간입력 테이블-->
                <div class="btn_top_wrap between">
                    <h5 class="tit_h5">수업시간 입력<span class="tit_sub">박찬호 수강생 학습 시간표 변경</span>
                    </h5>
                    <span>
                        <span class="col_red">※ 학습정보 입력 후 적용 버튼을 클릭하세요.</span>
                        <a href="javascript:alert_open('수강생을 선택해 주세요.');" class="btn_top">적용</a>
                    </span>
                </div>

                <div id="timepicker-selectbox" class="timepicker_select"></div>
                <span>~</span>
                <div id="timepicker-selectbox2" class="timepicker_select"></div>

                <div id="grid"></div>
                <!-- //수업시간입력 테이블-->

                <!-- 변경정보목록 테이블-->
                <ul class="time_list">
                    <li>월 11:00 ~ 11:50</li>
                    <li>수 11:00 ~ 11:50</li>
                    <li>금 11:00 ~ 11:50</li>
                </ul>
                <a href="javascript:alert_confirm('삭제하시겠습니까?','','');" class="btn_top btn_gray02">삭제</a>

                <div id="grid"></div>
                <!-- //변경정보목록 테이블-->

            </section>

            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:alert_open('변경이 완료되었습니다.');" class="btn">저장</a>
            </section>

            <!-- alert 팝업 -->
            <section class="alert_wrap">
                <div class="alert_container">
                    <div class="alert_content">
                        <div class="alert_desc">
                            <strong></strong>
                            <span></span>
                        </div>
                        <div class="alert_btn">
                            <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                            <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //alert 팝업 -->

        </article>
    </body>

</html>
