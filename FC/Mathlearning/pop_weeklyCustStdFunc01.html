            <header class="pop_header">

            <section class="pop_content">

                    <colgroup>

                        </tr>
                        <tr>
                            <th>학습주기</th>
                            <td>
                                <span class="frm_wrap frm_btn">

                                        <label for="radio11">4+1</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio12" name="radio1" />

                        </tr>
                        <tr>
                            <th>단원주기</th>

                            </td>
                        </tr>

                                    <span class="frm">
                                        <input type="radio" id="radio31" name="radio3" checked />
                                        <label for="radio31">1단계</label>
                                    </span>

                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="radio38" name="radio3" />
                                        <label for="radio38">8단계</label>
                                    </span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>문항 수</th>
                            <td>
                                <span class="frm_wrap frm_btn">
                                    <span class="frm">
                                        <input type="radio" id="radio41" name="radio4" checked />
