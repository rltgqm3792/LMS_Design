     <!-- 보안인증 스크립트 -->
     <script type="text/javascript">
        function onlyNumber(obj) {
            $(obj).keyup(function () {
                $(this).val($(this).val().replace(/[^0-9]/g, ""));
            });
        }

        $(function () {
            $('.input input').keydown(function () {
                if ($('input[name=certify]').val() != '') {
                    $('.input').addClass('on');
                    $('.btn').addClass('on');
                } else {
                    $('.input').removeClass('on');
                    $('.btn').removeClass('on');
                }
            });
        });
    </script>
        <!-- //보안인증 스크립트 -->

</head>
<body class="bg_certify">
    <!-- 인증로그인 -->
    <div class="Certify">
        <h1>보안인증</h1>
        <p class="guide">사전에 등록된 해당의 아이디 휴대폰 번호로 인증번호가 발송됩니다.</p>

        <p class="input">
            <input class="text" placeholder="인증번호를 입력해주세요." onkeydown="onlyNumber(this)" name="certify"/>
            <a href="#">인증번호 재요청</a>
        </p>
        <span class="result_txt">인증번호가 발송 되었습니다.</span>

    </div>
