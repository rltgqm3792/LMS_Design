    <body>
        <article class="Popup">
            <header class="pop_header noPrint">
                <h1>수료증</h1>
            </header>
            <section class="pop_content">

                <dl class="certificate">
                    <dt>수료증</dt>
                    <dd class="cert_name">
                        <ul>
                            <li><span class="name">가맹점명 </span> : <span>가산점</span></li>
                            <li><span class="name">성&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;명</span> : <span>박해법</span></li>

                    </dd>
                    <dd class="cert_con">

                        <span class="bottom_guide">※ 멘트는 해당 교육과정 수료증에 일괄 반영됩니다.</span>
                    </dd>
                    <dd class="cert_date">2021년 1월 30일</dd>
                    <dd class="cert_stamp">대표인사&nbsp;&nbsp;&nbsp;&nbsp;홍&nbsp;&nbsp;인&nbsp;&nbsp;국 <span>印</span></dd>
                </dl>

            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="" class="btn print">인쇄하기</a>
