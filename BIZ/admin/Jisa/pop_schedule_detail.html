        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/lms_w_adm.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/common.js"></script>


        <!-- font css -->
        <link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

        <!-- css -->
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>본사 학부모설명회 상세정보</h1>
            </header>
            <section class="pop_content">
                <!-- tit_sub_txt -->
                <div class="table_input">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%">
                            <col style="width:40%">
                            <col style="width:10%">
                            <col style="width:40%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>지사</th>
                                <td colspan="3">수원지사(H2602)</td>
                            </tr>
                            <tr>
                                <th>신청 가맹점</th>
                                <td>수원 광교에듀타운(H9990)</td>
                                <th>원장명</th>
                                <td>홍길동</td>
                            </tr>
                            <tr>
                                <th>FC구분</th>
                                <td>수학</td>
                                <th>연락처</th>
                                <td><span class="font_gmarket13">010-3332-5445</span></td>
                            </tr>
                            <tr>
                                <th>일정</th>
                                <td><span class="font_gmarket13">2021.10.10</span></td>
                                <th>가맹일자</th>
                                <td><span class="font_gmarket13">2014.10.10</span></td>
                            </tr>
                            <tr>
                                <th>설명회주소</th>
                                <td colspan="3">경기도 수원시 영통구 여의동 광교에듀타운 1004동 101호</td>
                            </tr>
                            <tr>
                                <th>설명회장소</th>
                                <td colspan="3">대회의실</td>
                            </tr>
                            <tr>
                                <th>설명회시간</th>
                                <td colspan="3">13시 00분</td>
                            </tr>
                            <tr>
                                <th>신입교육</th>
                                <td colspan="3">수료</td>
                            </tr>
                            <tr>
                                <th>기타</th>
                                <td colspan="3"><input type="text" class="input_full"></td>
                            </tr>
                            <tr>
                                <th>관리자의견</th>
                                <td colspan="3"><input type="text" class="input_full"></td>
                            </tr>
                            <tr>
                                <th>교육담당자</th>
                                <td colspan="3"><select>
                                        <option>교육담당자 선택</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <th>상태</th>
                                <td colspan="3">
                                    <label for="state_01" class="rdo_idt table">
                                        <input type="radio" name="state" id="state_01" checked />
                                        <span>접수</span>
                                    </label>
                                    <label for="state_02" class="rdo_idt table">
                                        <input type="radio" name="state" id="state_02" />
                                        <span>승인</span>
                                    </label>
                                    <label for="state_03" class="rdo_idt table">
                                        <input type="radio" name="state" id="state_03" />
                                        <span>기각</span>
                                    </label>
                                    <input type="text" disabled>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //tit_sub_txt -->
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:window.close();" class="btn black">삭제</a>
                <a href="javascript:window.close();" class="btn">저장</a>
            </section>
        </article>
    </body>

</html>
