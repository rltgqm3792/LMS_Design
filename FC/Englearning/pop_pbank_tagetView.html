							</dd>
						</dl>
					</li>
				</ul>

								</span>
							</th>
							<th>학년</th>
							<th>수강생명</th>

				<span class="frm">
					<input type="checkbox" id="print" name="print">
					<label for="print">역순인쇄</label>
				</span>
				<select>
					<option>전체 인쇄</option>
