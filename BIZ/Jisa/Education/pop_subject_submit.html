    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-2.0.2.min.js"></script>

<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>대상자 확인</h1>
        </header>        
        <section class="pop_content">
            <!-- tit_sub_txt -->             
            <div class="search_wrap">
                <ul class="info_group"> 
                    <li>
                        <dl>
                            <dt>검색어</dt>
                            <dd>
                                <select>
                                    <option>지사명</option>
                                </select>
                                <select>
                                    <option>가맹점명</option>
                                </select>
                                <input type="text" placeholder="검색어를 입력하세요">
                            </dd>
                        </dl>
                    </li>
                </ul>                 
                <!-- 초기화,검색 버튼 -->
                <div class="btn_wrap box_in">
                    <a href="" class="btn_search big">검색</a>
                </div>          
            </div>
            <div class="btn_top_wrap between mt_40">
                <p>
                     <span class="list_num">전체 <strong>25</strong>개</span>
                </p> 
            </div>
            <div id="grid"></div>
            <!-- //tit_sub_txt -->
        </section>
        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn">확인</a>
        </section>
    </article>
</body>
