    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>처리상태 상세보기</h1>
            </header>
            <section class="pop_content">

                <div class="table_list">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width: 20%"/>
                            <col style="width: 30%"/>
                            <col style="width: 15%"/>
                            <col style="width: 35%"/>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>처리상태</th>
                                <td class="left">처리완료</td>
                                <th>처리일</th>
                                <td class="left">
                                    <span class="gm_font">2021.05.01</span></td>
                            </tr>
                            <tr>
                                <th>신청유형</th>
                                <td colspan="3" class="left">사업자영위확인서</td>
                            </tr>
                            <tr>
                                <th>다운로드 가능기간</th>
                                <td colspan="3" class="left">
                                    <span class="gm_font">2021.05.01 ~ 2021.05.01</span></td>
                            </tr>
                            <tr>
                                <th>다운로드</th>
                                <td colspan="3" class="left">
                                    <a
                                        href="javascript:alert_open('다운로드 가능기간이 경과되었습니다.');"
                                        class="btn_table btn_gray">사업영위확인서 다운로드</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
            </section>

            <!-- alert 팝업 -->
            <section class="alert_wrap">
                <div class="alert_container">
                    <div class="alert_content">
                        <div class="alert_desc">
                            <strong></strong>
                            <span></span>
                        </div>
                        <div class="alert_btn">
                            <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                            <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //alert 팝업 -->
