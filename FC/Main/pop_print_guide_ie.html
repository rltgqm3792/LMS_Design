        <!-- 페이지에 관련된 스크립트 -->
        <script type="text/javascript">
        $(function () {     
            $(".sms_ctg li").click(function () {
                var idx = $(this).index();
                $(".sms_ctg li").removeClass("on");
                $(".sms_ctg li")
                    .eq(idx)
                    .addClass("on");
            })
        });

        </script>
