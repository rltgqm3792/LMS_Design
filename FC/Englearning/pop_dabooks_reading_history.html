    <script type="text/javascript">
        $(function(){
            am4core.ready(function() {
                am4core.addLicense("CH230677325");
                
                // Themes begin
                am4core.useTheme(am4themes_animated);

                /*** PIE CHART ***/
                var chart = am4core.create("attendeesChart02", am4charts.PieChart);
                chart.padding(20, 10, 20, 10);
                chart.tooltip.label.fill = am4core.color("#fff");

                chart.data = [{
                    "title": "수학",
                    "percent": 10,
                    "color": am4core.color("#0fb17a")
                },{
                    "title": "영어",
                    "percent": 5,
                    "color": am4core.color("#ff7c35")
                }, {
                    "title": "미술과예술",
                    "percent": 15,
                    "color": am4core.color("#ffdb35")
                }, {
                    "title": "국어",
                    "percent": 10,
                    "color": am4core.color("#c4ff35")
                }, {
                    "title": "과학",
                    "percent": 5,
                    "color": am4core.color("#65ff35")
                }, {
                    "title": "사회",
                    "percent": 1,
                    "color": am4core.color("#35a2ff")
                }, {
                    "title": "역사",
                    "percent": 24,
                    "color": am4core.color("#3552ff")
                }, {
                    "title": "음악",
                    "percent": 10,
                    "color": am4core.color("#c835ff")
                }, {
                    "title": "체육",
                    "percent": 10,
                    "color": am4core.color("#ff5858")
                }, {
                    "title": "기타",
                    "percent": 10,
                    "color": am4core.color("#8697af")
                }];

                var pieSeries = chart.series.push(new am4charts.PieSeries());
                pieSeries.dataFields.value = "percent";
                pieSeries.dataFields.category = "title";

                chart.innerRadius = am4core.percent(60);
                chart.radius = am4core.percent(100);
                chart.autoMargins= true;

                // pieSeries.slices.template.stroke = am4core.color("#fff");
                // pieSeries.slices.template.strokeWidth = 0;
                
                // pieSeries.slices.template.adapter.add("fill", function(fill, target) {
                //     return target.dataItem ? target.dataItem.dataContext.color : fill;
                // });

                // pieSeries.labels.template.disabled = false;
                // pieSeries.slices.template.tooltipText = "{category}:{value.percent.formatNumber('#')}%";
                // pieSeries.ticks.template.disabled = false;
                // pieSeries.labels.template.text = "{value.percent.formatNumber('#')}%";
                // pieSeries.labels.template.fontFamily = "Gmarket Sans";
                pieSeries.labels.template.fontSize = 11;

                // pieSeries.slices.template.propertyFields.fill = "color";
                // pieSeries.slices.template.strokeWidth = 1;
                // pieSeries.slices.template.stroke = am4core.color("#fff");

                pieSeries.ticks.template.disabled = true;
                pieSeries.alignLabels = false;
                pieSeries.labels.template.text = "{value.percent.formatNumber('#.0')}%";
                pieSeries.labels.template.radius = am4core.percent(-20);
                pieSeries.labels.template.fill = am4core.color("white");

                pieSeries.labels.template.adapter.add("radius", function(radius, target) {
                    if (target.dataItem && (target.dataItem.values.value.percent < 10)) {
                        // 값이 10 미만일 경우 label을 파이차트 바깥으로 표시
                        return 0;
                    }
                    return radius;
                });

                pieSeries.labels.template.adapter.add("fill", function(color, target) {
                    if (target.dataItem && (target.dataItem.values.value.percent < 10)) {
                        return am4core.color("#000"); // return 0; 일 경우 값 표시 안함
                    }
                    return color;
                });

                var shadow = pieSeries.slices.template.filters.push(new am4core.DropShadowFilter);
                shadow.opacity = 0;
                var hoverState = pieSeries.slices.template.states.getKey("hover");
                var hoverShadow = hoverState.filters.push(new am4core.DropShadowFilter);
                hoverShadow.opacity = 0.7;
                hoverShadow.blur = 5;

                var label = chart.createChild(am4core.Label);
                label.text = "";
                label.fontFamily = "NotoSansM";
                label.fontSize = 13;
                label.align = "center";
                label.fill = am4core.color("#222");

                chart.legend = new am4charts.Legend();
                chart.legend.position = "right";
                chart.legend.scrollable = true;
                // chart.legend.maxWidth = 300;
                // chart.legend.maxHeight = 250;
                chart.legend.itemContainers.template.paddingTop = 3;
                chart.legend.itemContainers.template.paddingBottom = 3;
                chart.legend.labels.template.maxWidth = 300;
                chart.legend.labels.template.truncate = true;

                var legendContainer = am4core.create("legenddiv", am4core.Container);
                legendContainer.width = am4core.percent(100);
                legendContainer.height = am4core.percent(200);
            });
            
        });
        </script>
