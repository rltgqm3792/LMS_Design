<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="스마트해법">
    <meta name="description" content="스마트해법">
    <meta name="apple-mobile-web-app-title" content="Drmath" />
    <meta name="robots" content="index,nofollow"/>
    <meta property="og:title" content="스마트해법">
    <meta property="og:url" content="https://www.hbedu.co.kr/">
    <meta property="og:image" content="">
    <meta property="og:description" content="스마트해법"/>
    <title>::스마트해법::</title>
    
    <!-- 스크립트 -->
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
    
    <!-- font css -->
	<link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

    <!-- css -->
    <link href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css" rel="stylesheet" type="text/css" />
    <link href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css" rel="stylesheet" type="text/css" />
   
</head>
<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>우리 가맹점 스텝 수정</h1>
        </header>
        <section class="pop_content">
            <!--CONTENTS-->
            <p class="pop_sub_txt">우리 가맹점 스텝 <strong class="col_blue">5학년 A</strong>의 내용을 수정합니다.</p>
            <div class="table_input">
                <table>
                    <tr>
                        <th>스텝명</th>
                        <td><input type="text" class="w100" placeholder="스텝명을 입력하세요 (최대 15자)" value="5학년 A"></td>
                    </tr>
                </table>
            </div>
            <!--//CONTENTS-->
        </section>
        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn cancel">취소</a>
            <a href="javascript:alert_open('우리 가맹점 스텝이 수정되었습니다.');" class="btn">저장</a>
        </section>

        <!-- alert 팝업 -->
        <section class="alert_wrap">
            <div class="alert_container">
                <div class="alert_content">
                    <div class="alert_desc">
                        <strong></strong>
                        <span></span>
                    </div>
                    <div class="alert_btn">
                        <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                        <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- //alert 팝업 -->
    </article>
</body>
</html>
