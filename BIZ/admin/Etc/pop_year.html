<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta property="og:title" content="스마트해법">

        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/common.js"></script>

        <!-- font css -->
        <link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

        <!-- css -->
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />

        <!-- 페이지에 관련된 스크립트 -->
        <script type="text/javascript">

        </script>

    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>이벤트 쿠폰 사용 내역</h1>
            </header>
            <section class="pop_content">
                <!-- tit_sub_txt -->
                <div class="tbl_flex">
                    <h2 class="tit_pop">쿠폰 사용 대상 학년을 선택해주세요.</h2>
                    <div class="year_select"><span class="main_color strong">8</span>/26</div>
                </div>
                <div class="table_input mt_10">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:20%">
                            <col style="width:80%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>초등</th>
                                <td>
                                    <label for="cho_year_rdo01" class="rdo_idt table">
                                        <input type="radio" name="year" id="cho_year_rdo01" />
                                        <span>예비</span>
                                    </label>
                                    <label for="cho_year_rdo02" class="rdo_idt table">
                                        <input type="radio" name="year" id="cho_year_rdo02" />
                                        <span>1학년</span>
                                    </label>
                                    <label for="cho_year_rdo03" class="rdo_idt table">
                                        <input type="radio" name="year" id="cho_year_rdo03" />
                                        <span>2학년</span>
                                    </label>
                                    <label for="cho_year_rdo04" class="rdo_idt table">
                                        <input type="radio" name="year" id="cho_year_rdo04" />
                                        <span>3학년</span>
                                    </label>
                                    <label for="cho_year_rdo05" class="rdo_idt table">
                                        <input type="radio" name="year" id="cho_year_rdo05" />
                                        <span>4학년</span>
                                    </label>
                                    <label for="cho_year_rdo06" class="rdo_idt table">
                                        <input type="radio" name="year" id="cho_year_rdo06" />
                                        <span>5학년</span>
                                    </label>
                                    <label for="cho_year_rdo07" class="rdo_idt table">
                                        <input type="radio" name="year" id="cho_year_rdo07" />
                                        <span>6학년</span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <th>중등</th>
                                <td>
                                    <label for="jung_year_rdo01" class="rdo_idt table">
                                        <input type="radio" name="year" id="jung_year_rdo01" />
                                        <span>1학년</span>
                                    </label>
                                    <label for="jung_year_rdo02" class="rdo_idt table">
                                        <input type="radio" name="year" id="jung_year_rdo02" />
                                        <span>2학년</span>
                                    </label>
                                    <label for="jung_year_rdo03" class="rdo_idt table">
                                        <input type="radio" name="year" id="jung_year_rdo03" />
                                        <span>3학년</span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <th>고등</th>
                                <td>
                                    <label for="gho_year_rdo01" class="rdo_idt table">
                                        <input type="radio" name="year" id="gho_year_rdo01" />
                                        <span>1학년</span>
                                    </label>
                                    <label for="gho_year_rdo02" class="rdo_idt table">
                                        <input type="radio" name="year" id="gho_year_rdo02" />
                                        <span>2학년</span>
                                    </label>
                                    <label for="gho_year_rdo03" class="rdo_idt table">
                                        <input type="radio" name="year" id="gho_year_rdo03" />
                                        <span>3학년</span>
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //tit_sub_txt -->
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="" class="btn">저장</a>
            </section>
        </article>
    </body>

</html>
