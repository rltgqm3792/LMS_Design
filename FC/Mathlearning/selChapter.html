        <article class="Popup">

            <section class="pop_content">

                            <col />
                        </colgroup>
                        <thead>
                            <tr>
                                <th>선택</th>
                                <th>회</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="scroll" style="max-height:210px;">
                        <table class="tbody">
                            <colgroup>
                                <col style="width:20%;" />
                                <col />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td>
                                        <span class="frm only">
                                            <input type="radio" id="rdo_only01" name="rdo_only"/>
                                            <label for="rdo_only01">선택</label>
                                        </span>
                                    </td>
                                    <td>2020년 10월 1주차 1회차</td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="frm only">
                                            <input type="radio" id="rdo_only02" name="rdo_only" checked />

                                </tr>
                                <tr>
                                    <td>

                                </tr>
                                <tr>

                                </tr>

                        </table>

            <section class="pop_btn_group">
