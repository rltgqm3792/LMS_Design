<html lang="ko">
<head>
    <meta charset="utf-8" />

    <meta name="keywords" content="스마트해법">
    <meta name="description" content="스마트해법">

    <meta property="og:title" content="스마트해법">

    <meta property="og:description" content="스마트해법"/>
    <title>::스마트해법::</title>
    
    <!-- 스크립트 -->
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/common.js"></script>
    
    <!-- font css -->
	<link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

    <!-- css -->
    <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
    <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />
   
</head>
<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>상품정보 불러오기</h1>
        </header>        
        <section class="pop_content">
            <!-- tit_sub_txt -->
            <div class="search_wrap">
                <ul class="info_group">
                    <li>
                        <dl>
                            <dt>FC구분</dt>
                            <dd>
                                <label for="all_chk" class="chk_idt all">
                                    <input type="checkbox" name="fc" id="all_chk" onchange="all_check(this);"/>
                                    <span>전체</span>
                                </label>
                                <label for="fc_chk02" class="chk_idt">
                                    <input type="checkbox" name="fc" id="fc_chk02" />
                                    <span>수학</span>
                                </label>
                                <label for="fc_chk03" class="chk_idt">
                                    <input type="checkbox" name="fc" id="fc_chk03" />
                                    <span>영어</span>
                                </label>
                                <label for="fc_chk04" class="chk_idt">
                                    <input type="checkbox" name="fc" id="fc_chk04" />
                                    <span>전과목</span>
                                </label>
                            </dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>카테고리</dt>
                            <dd>
                               <select>
                                   <option>카테고리1</option>
                               </select>                   
                               <select>
                                    <option>카테고리2</option>
                                </select>
                            </dd>
                        </dl>
                    </li> 
                    <li>
                        <dl>
                            <dt>판매상태</dt>
                            <dd>
                                <label for="all_chk01" class="chk_idt all">
                                    <input type="checkbox" name="state" id="all_chk01" onchange="all_check(this);"/>
                                    <span>전체</span>
                                </label>
                                <label for="state_chk02" class="chk_idt">
                                    <input type="checkbox" name="state" id="state_chk02" />
                                    <span>사용</span>
                                </label>
                                <label for="state_chk03" class="chk_idt">
                                    <input type="checkbox" name="state" id="state_chk03" />
                                    <span>중지</span>
                                </label>
                                <label for="state_chk04" class="chk_idt">
                                    <input type="checkbox" name="state" id="state_chk04" />
                                    <span>폐기</span>
                                </label>
                            </dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>검색어</dt>
                            <dd>
                                <select>
                                    <option>상품명</option>
                                </select>
                                <input type="text" placeholder="검색어를 입력하세요">
                            </dd>
                        </dl>
                    </li>
                </ul>
                <!-- 초기화,검색 버튼 -->
                <div class="btn_wrap box_in">
                    <a href="#" class="btn_reset"><br/>초기화</a>
                    <a href="" class="btn_search">검색</a>
                </div> 
            </div>
            <div id="grid"></div>
            <!-- //tit_sub_txt -->
        </section>
        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn cancel">닫기</a>
        </section>
    </article>
</body>
</html>
