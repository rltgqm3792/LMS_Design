        <!-- 스크립트 -->
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-2.0.2.min.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>

        <!-- font css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/font/font.css"
            rel="stylesheet"
            type="text/css"/>

        <!-- css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css"
            rel="stylesheet"
            type="text/css"/>
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css"
            rel="stylesheet"
            type="text/css"/>

    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>포인트 보상/차감</h1>
            </header>
            <section class="pop_content">

                <!-- 테이블 -->
                <div class="table_input">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col width="20%"/>
                            <col/>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>유형</th>
                                <td class="left">
                                    <span class="frm_wrap">
                                        <span class="frm">
                                            <input type="radio" id="prize01" name="prize" checked="checked"/>
                                            <label for="prize01">상점</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="prize02" name="prize"/>
                                            <label for="prize02">별점</label>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th>포인트</th>
                                <td class="left">
                                   <input type="text" placeholder="부여/차감할 Point를 입력하세요." maxlength="5" class="input_w50" />
                                </td>
                            </tr>
                            <tr>
                                <th>메시지</th>
                                <td class="left">
                                   <input type="text" placeholder="메시지를 최대 20자 이내로 입력하세요." class="input_w100" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //테이블 -->

            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:window.close();" class="btn">적용</a>
            </section>
        </article>
    </body>
</html>
