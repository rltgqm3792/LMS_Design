        <!-- 스크립트 -->
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-3.6.0.min.js"></script>
        <script

        <!-- font css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/font/font.css"
            rel="stylesheet"
            type="text/css"/>

        <!-- css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css"
            rel="stylesheet"
            type="text/css"/>
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css"

            type="text/css"/>
                  
        <!-- 페이지에 관련된 스크립트 -->

    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>신규 주소록 추가</h1>
            </header>
            <section class="pop_content">

               <div class="txt_center">
                   <input type="text" class="input_w75" placeholder="신규 주소록을 입력해주세요." />
               </div>

            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:alert_open('주소록을 입력해주세요');" class="btn">추가</a>
            </section>
        </article>

          <!-- alert 팝업 -->
          <section class="alert_wrap">
            <div class="alert_container">
                <div class="alert_content" style="min-width:350px;">
                    <div class="alert_desc">
                        <strong></strong>
                        <span></span>
                    </div>
                    <div class="alert_btn">
                        <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                        <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- //alert 팝업 -->
    </body>
</html>
