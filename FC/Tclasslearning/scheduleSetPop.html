<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">
        <meta name="apple-mobile-web-app-title" content="Drmath" />
        <meta name="robots" content="index,nofollow" />
        <meta property="og:title" content="스마트해법">
        <meta property="og:url" content="https://www.hbedu.co.kr/">
        <meta property="og:image" content="">
        <meta property="og:description" content="스마트해법" />
        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>

        <!-- font css -->
        <link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

        <!-- css -->
        <link href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css" rel="stylesheet" type="text/css" />

        <!--plugin -->
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/plugin/datepicker.css" rel="stylesheet" type="text/css" />
        <script src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/datepicker.js" type="text/javascript"></script>

        <!-- calendar -->
        <script src="http://image.test.hbedu.co.kr/lms/fc/plugin/core.js"></script>
        <script src="http://image.test.hbedu.co.kr/lms/fc/plugin/charts.js"></script>
        <script src="http://image.test.hbedu.co.kr/lms/fc/plugin/animated.js"></script>

    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>진도 공유</h1>
            </header>
            <section class="pop_content">
                <div class="pop_sub_txt">
                    초등3학년 학생 중 <strong>박찬호(초3)</strong>수강생의 진도를 공유할 수강생을 선택하세요.
                </div>
                <div class="search_wrap">
                    <ul class="info_group">
                        <li>
                            <dl>
                                <dt>학습학년</dt>
                                <dd>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" name="class" id="class01" checked="checked" />
                                            <label for="class01">초등</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" name="class" id="class02" />
                                            <label for="class02">중등</label>
                                        </span>
                                    </span>
                                    <select>
                                        <option>초1</option>
                                        <option>초2</option>
                                        <option>초3</option>
                                        <option>초4</option>
                                        <option>초5</option>
                                        <option>초6</option>
                                        <option>중1</option>
                                        <option>중2</option>
                                        <option>중3</option>
                                    </select>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>수강생</dt>
                                <dd>
                                    <input type="text" placeholder="수강생명을 입력하세요">
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <div class="btn_bottom_wrap right">
                    <button class="btn_search">검색</button>
                </div>
                <!--수강생 목록-->
                <h2 class="tit_h2">수강생 목록</h2>
                <div class="table_list">
                    <table class="thead">
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%;">
                            <col style="width:90%;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>
                                    <span class="frm only">
                                        <input type="checkbox" name="std" id="std_all" onchange="all_check(this);">
                                        <label for="std_all">전체선택</label>
                                    </span>
                                </th>
                                <th>수강생명</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="scroll" style="max-height:105px;">
                        <table class="tbody">
                            <caption></caption>
                            <colgroup>
                                <col style="width:10%;">
                                <col style="width:90%;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td>
                                        <span class="frm only">
                                            <input type="checkbox" name="std" id="std1">
                                            <label for="std1">선택</label>
                                        </span>
                                    </td>
                                    <td>오승환(초등3)</td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="frm only">
                                            <input type="checkbox" name="std" id="std2">
                                            <label for="std2">선택</label>
                                        </span>
                                    </td>
                                    <td>오승환(초등3)</td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="frm only">
                                            <input type="checkbox" name="std" id="std3">
                                            <label for="std3">선택</label>
                                        </span>
                                    </td>
                                    <td>오승환(초등3)</td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="frm only">
                                            <input type="checkbox" name="std" id="std4">
                                            <label for="std4">선택</label>
                                        </span>
                                    </td>
                                    <td>오승환(초등3)</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--//수강생 목록-->
                <!--선택한 수강생-->
                <div class="btn_top_wrap between">
                    <h2 class="tit_h2">선택한 수강생</h2>
                    <a href="javascript:void(0);" class="btn_top btn_gray02">전체 삭제</a>
                </div>
                <div class="box_guide">
                    <div class="name_box">
                        <span class="name">오승환(초등3) <span class="del"></span></span>
                        <span class="name">오승환(초등3) <span class="del"></span></span>
                        <span class="name">오승환(초등3) <span class="del"></span></span>
                        <span class="name">오승환(초등3) <span class="del"></span></span>
                        <span class="name">오승환(초등3) <span class="del"></span></span>
                    </div>
                </div>
                <!--//선택한 수강생-->
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">취소</a>
                <a href="javascript:window.close();" class="btn">적용</a>
            </section>
        </article>
    </body>

</html>
