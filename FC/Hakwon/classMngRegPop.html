        <link

        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css"

        <!--plugin -->
        <link

        <script type="text/javascript">
            $(function () {

                timepicker02();
            });
        </script>

    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>클래스 등록/수정</h1>
            </header>
            <section class="pop_content">

                <!-- 테이블-->
                <div class="table_input">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:13%">
                            <col>
                            <col style="width:13%">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>클래스 이름<span class="required"></span></th>
                                <td class="left">
                                    <input type="text" placeholder="클래스명을 입력하세요">
                                </td>
                                <th>FC 구분<span class="required"></span></th>
                                <td class="left">
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="smartclass_chk01" name="smartclass" checked="checked"/>
                                            <label for="smartclass_chk01">수학</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="smartclass_chk02" name="smartclass"/>
                                            <label for="smartclass_chk02">영어</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="smartclass_chk03" name="smartclass"/>
                                            <label for="smartclass_chk03">전과목</label>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th>학습 학년<span class="required"></span></th>
                                <td class="left">
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="class_chk01" name="class" checked="checked"/>
                                            <label for="class_chk01">초등</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="class_chk02" name="class"/>
                                            <label for="class_chk02">중등</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="class_chk03" name="class"/>
                                            <label for="class_chk03">고등</label>
                                        </span>
                                    </span>
                                    <select>
                                        <option>전체학년</option>
                                        <option>초1</option>
                                        <option>초2</option>
                                        <option>초3</option>
                                        <option>초4</option>
                                        <option>초5</option>
                                        <option>초6</option>
                                        <option>중1</option>
                                        <option>중2</option>
                                        <option>중3</option>
                                        <option>고1</option>
                                        <option>고2</option>
                                    </select>
                                </td>
                                <th>수업 시간<span class="required"></span></th>
                                <td class="left">
                                    <div id="timepicker-selectbox" class="timepicker_select"></div>
                                    <span>~</span>
                                    <div id="timepicker-selectbox2" class="timepicker_select"></div>
                                </td>
                            </tr>
                            <tr>
                                <th>수업 요일<span class="required"></span></th>
                                <td class="left" colspan="3">
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="checkbox" id="week01" name="week" checked="checked"/>
                                            <label for="week01">월</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="week02" name="week"/>
                                            <label for="week02">화</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="week03" name="week"/>
                                            <label for="week03">수</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="week04" name="week"/>
                                            <label for="week04">목</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="week05" name="week"/>
                                            <label for="week05">금</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="week06" name="week"/>
                                            <label for="week06">토</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="week07" name="week"/>
                                            <label for="week07">일</label>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th>담당 강사<span class="required"></span></th>
                                <td class="left">
                                    <select>
                                        <option>강사 선택</option>
                                    </select>
                                </td>
                                <th>보조 강사<span class="required"></span></th>
                                <td class="left" colspan="3">
                                    <select>
                                        <option>강사 선택</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>수강생 선택<span class="required"></span></th>
                                <td class="left" colspan="3">
                                    <!-- 수강생목록 테이블-->
                                    <div class="btn_top_wrap between">
                                        <h5 class="tit_h5">수강생목록<span class="tit_sub">전체
                                                <strong class="col_red">2,500</strong>명</span>
                                        </h5>
                                        <form name="form">
                                            <select name="">
                                                <option selected="selected" value="0">전체학년</option>
                                                <option value="1">1학년</option>
                                                <option value="2">2학년</option>
                                                <option value="3">3학년</option>
                                                <option value="4">4학년</option>
                                                <option value="5">5학년</option>
                                                <option value="6">6학년</option>
                                            </select>
                                            <select name="selectstd" onchange="sel_std(this.form)">
                                                <option selected="selected" value="0">수강생 이름</option>
                                                <option value="1">수강생 번호</option>
                                                <option value="1">수강생 ID</option>
                                            </select>
                                            <input type="text" name="inputname_std" class="input_std" placeholder="수강생이름을 입력하세요.">
                                            <a href="" class="btn_table btn_gray">조회</a>
                                        </form>
                                    </div>

                                    <div id="grid"></div>
                                    <!-- //수강생목록 테이블-->

                                    <!-- 선택된 수강생 -->
                                    <div class="btn_top_wrap between">
                                        <h5 class="tit_h5">선택된 수강생<span class="tit_sub">전체
                                                <strong class="col_red">4</strong>명</span>
                                        </h5>
                                    </div>
                                    
                                    <span class="unit_box_wrap02">
                                        <span class="unit_box02">
                                            박찬호 M098765655
                                            <em>초2</em>
                                            <span class="del"></span>
                                        </span>
                                        <span class="unit_box02">
                                            박찬호 M098765655
                                            <em class="middle">중2</em>
                                            <span class="del"></span>
                                        </span>
                                        <span class="unit_box02">
                                            박찬호 M098765655
                                            <em class="high">고1</em>
                                            <span class="del"></span>
                                        </span>
                                        <span class="unit_box02">
                                            박찬호 M098765655
                                            <em>초2</em>
                                            <span class="del"></span>
                                        </span>
                                        <span class="unit_box02">
                                            박찬호 M098765655
                                            <em>초2</em>
                                            <span class="del"></span>
                                        </span>
                                        <span class="unit_box02">
                                            박찬호 M098765655
                                            <em>초2</em>
                                            <span class="del"></span>
                                        </span>
                                    </span>
                                    <!-- //선택된 수강생 테이블-->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //테이블-->

            </section>

            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:alert_open('저장되었습니다.');" class="btn">저장</a>
            </section>

            <!-- alert 팝업 -->
            <section class="alert_wrap">
                <div class="alert_container">
                    <div class="alert_content">
                        <div class="alert_desc">
                            <strong></strong>
                            <span></span>
                        </div>
                        <div class="alert_btn">
                            <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                            <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //alert 팝업 -->

        </article>
    </body>
</html>
