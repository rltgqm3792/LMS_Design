<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>자동이체 발송문구</h1>
        </header>        
        <section class="pop_content">
            <!-- tit_sub_txt -->
            <h2 class="tit_pop">1차 자동이체 출금일</h2>
            <div class="sms_box">[스마트 ****]<br/>
                3/5(금) 1차 자동이체 출금일 입니다. <br/>
                가맹점에서는 수금통보서를 확인 하셔서 자동이체 통장으로 오늘 3/4(목)까지 미리 잔액을 입금하여 주시기 바랍니다. <br/>
                감사합니다.</div>
            <h2 class="tit_pop mt_20">2차 자동이체 출금일</h2>
            <div class="sms_box">[스마트 ****]<br/>
                현재 자동이체 1차 출금이 미출금 되었습니다.<br/>
                3/12(금) 2차 자동이체 출금이 진행 되오니 가맹점에서는 수금통보서를 확인하신 후 자동이체 통장으로 3/11(목) 오늘까지 미리 잔액을 입금하여 주시기 바랍니다.<br/>
                감사합니다.
            </div>
            <!-- //tit_sub_txt -->
        </section>
        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn cancel">닫기</a>
        </section>
