<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">
        <meta name="apple-mobile-web-app-title" content="Drmath" />
        <meta name="robots" content="index,nofollow" />
        <meta property="og:title" content="스마트해법">
        <meta property="og:url" content="https://www.hbedu.co.kr/">
        <meta property="og:image" content="">

        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/common.js"></script>

        <!-- font css -->
        <link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

        <!-- css -->
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />

    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>만족도 조사 미리보기</h1>
            </header>
            <section class="pop_content">
                <!-- tit_sub_txt -->
                <h2 class="tit_pop">만족도 조사 상세</h2>
                <div class="table_list">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:33.33%">
                            <col style="width:33.33%">
                            <col style="width:33.33%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>교육명</th>
                                <th>교육기간</th>
                                <th>조사기간</th>
                            </tr>
                            <tr>
                                <td>[수학] 2020년 10월 신입입문교육</td>
                                <td><span class="font_gmarket13">2020.07.14 ~ 2020.07.14</span></td>
                                <td><span class="font_gmarket13">2020.07.14 ~ 2020.07.14</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h2 class="tit_pop mt_20">조사 내용</h2>
                <textarea placeholder="사전교육 과정에 대한 설문지 입니다. 학습을 완료한 이후에 진행하실 수 있습니다. "></textarea>
                <h2 class="tit_pop mt_20">설문 내용</h2>
                <div class="table_list">
                    <table>
                        <caption></caption>
                        <colgroup></colgroup>
                        <thead>
                            <th class="tl">Q01. [필수] 강의 진행은 체계적이었다.</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="tl"><label for="item01" class="rdo_idt">
                                        <input type="radio" name="item" id="item01" />
                                        <span>매우 그렇다</span>
                                    </label></td>
                            </tr>
                            <tr>
                                <td class="tl"><label for="item01" class="rdo_idt">
                                        <input type="radio" name="item" id="item01" />
                                        <span>다소 그렇다</span>
                                    </label></td>
                            </tr>
                            <tr>
                                <td class="tl"><label for="item01" class="rdo_idt">
                                        <input type="radio" name="item" id="item01" />
                                        <span>보통이다</span>
                                    </label></td>
                            </tr>
                            <tr>
                                <td class="tl"><label for="item01" class="rdo_idt">
                                        <input type="radio" name="item" id="item01" />
                                        <span>그렇지 않다</span>
                                    </label></td>
                            </tr>
                            <tr>
                                <td class="tl"><label for="item01" class="rdo_idt">
                                        <input type="radio" name="item" id="item01" />
                                        <span>매우 그렇지 않다</span>
                                    </label></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_list mt_10">
                    <table>
                        <caption></caption>
                        <colgroup></colgroup>
                        <thead>
                            <th class="tl">Q01. 강의 진행응ㄴ 체계적이었다.</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="tl"><label for="item01" class="rdo_idt">
                                        <input type="radio" name="item" id="item01" />
                                        <span>예</span>
                                    </label></td>
                            </tr>
                            <tr>
                                <td class="tl"><label for="item01" class="rdo_idt">
                                        <input type="radio" name="item" id="item01" />
                                        <span>아니오</span>
                                    </label></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_list mt_10">
                    <table>
                        <caption></caption>
                        <colgroup></colgroup>
                        <thead>
                            <th class="tl">Q01. 본 과정에 대한 기타 의견이 있으시면 간단히 작성해주세요(감사합니다.)</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="input_full"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table_list mt_10">
                    <table>
                        <caption></caption>
                        <colgroup></colgroup>
                        <thead>
                            <th class="tl">Q01. 본 과정에 대한 기타 의견이 있으시면 작성해주세요(감사합니다.)</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td><textarea></textarea></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //tit_sub_txt -->
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
            </section>
        </article>
    </body>

</html>
