<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">
        <meta name="apple-mobile-web-app-title" content="Drmath" />
        <meta name="robots" content="index,nofollow" />
        <meta property="og:title" content="스마트해법">
        <meta property="og:url" content="https://www.hbedu.co.kr/">
        <meta property="og:image" content="">
        <meta property="og:description" content="스마트해법" />
        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/lms_w_adm.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/common.js"></script>


        <!-- font css -->
        <link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

        <!-- css -->
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />

        <!--plugin -->
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-date-picker.css" rel="stylesheet" type="text/css" />
        <script src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-date-picker.js" type="text/javascript"></script><!-- calendar -->

        <link href="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-time-picker.css" rel="stylesheet" type="text/css" />
        <script src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-time-picker.js" type="text/javascript"></script><!-- calendar -->

        <!-- 페이지에 관련된 스크립트 -->
        <script type="text/javascript">
            $(function () {
                //달력
                calendar();
                timepicker();
            });
        </script>
    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>본사 학부모설명회 일정 등록</h1>
            </header>
            <section class="pop_content">
                <!-- tit_sub_txt -->
                <div class="table_input">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:20%">
                            <col style="width:80%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>설명회일정</th>
                                <td><span class="font_gmarket13">2020.10.10</span></td>
                            </tr>
                            <tr>
                                <th>설명회 시간<span class="required"></span></th>
                                <td>
                                    <div id="timepicker-selectbox"></div>
                                </td>
                            </tr>
                            <tr>
                                <th>신청가능횟수<span class="required"></span></th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>가맹기간<span class="required"></span></th>
                                <td>
                                    <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                                        <input id="startpicker-input" type="text" aria-label="Date">
                                        <label for="startpicker-input" class="tui-ico-date"></label>
                                        <div id="startpicker-container" style="margin-left: -1px;"></div>
                                    </div>
                                    <span class="line">~</span>
                                    <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                                        <input id="endpicker-input" type="text" aria-label="Date">
                                        <label for="endpicker-input" class="tui-ico-date"></label>
                                        <div id="endpicker-container" style="margin-left: -1px;"></div>
                                    </div>
                                    <label for="month_01" class="rdo_idt table">
                                        <input type="radio" name="month" id="month_01" />
                                        <span>3개월</span>
                                    </label>
                                    <label for="month_02" class="rdo_idt table">
                                        <input type="radio" name="month" id="month_02" />
                                        <span>6개월</span>
                                    </label>
                                    <label for="month_03" class="rdo_idt table">
                                        <input type="radio" name="month" id="month_03" />
                                        <span>9개월</span>
                                    </label>
                                    <label for="month_04" class="rdo_idt table">
                                        <input type="radio" name="month" id="month_04" />
                                        <span>12개월</span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <th>신입입문교육<span class="required"></span></th>
                                <td>
                                    <label for="all_chk" class="chk_idt all table">
                                        <input type="checkbox" name="edu" id="all_chk" onchange="all_check(this);" />
                                        <span>전체</span>
                                    </label>
                                    <label for="edu_chk02" class="chk_idt table">
                                        <input type="checkbox" name="edu" id="edu_chk02" />
                                        <span>수료</span>
                                    </label>
                                    <label for="edu_chk03" class="chk_idt table">
                                        <input type="checkbox" name="edu" id="edu_chk03" />
                                        <span>미수료</span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <th>상태<span class="required"></span></th>
                                <td>
                                    <label for="state_rdo01" class="rdo_idt table">
                                        <input type="radio" name="state" id="state_chk01" />
                                        <span>접수</span>
                                    </label>
                                    <label for="state_rdo02" class="rdo_idt table">
                                        <input type="radio" name="state" id="state_chk02" />
                                        <span>마감</span>
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //tit_sub_txt -->
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:window.close();" class="btn">저장</a>
            </section>
        </article>
    </body>

</html>
