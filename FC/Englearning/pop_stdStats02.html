<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>학년별 학습 분포도 상세보기 </h1>
        </header>
        <section class="pop_content">
            <!--CONTENTS-->
            <div class="btn_top_wrap">
                <select>
					<option>전체</option>
					<option>예비초</option>
					<option>초1</option>
					<option>초2</option>
					<option>초3</option>
					<option>초4</option>
					<option>초5</option>
					<option>초6</option>
					<option>중1</option>
					<option>중2</option>
					<option>중3</option>
				</select>
				<div class="bullet_wrap">
					<span class="bul_col bul_dabooks">다북스</span>
					<span class="bul_col bul_smart">스마터학습</span>
					<span class="bul_col bul_bank">중등문제은행</span>
				</div>
            </div>
            <div class="statistics_graph">
				<dl>
					<dt>
						<span class="name">김영진</span>
						<span class="std_grade">초3</span>
					</dt>
					<dd>
						<div class="bar_graph graph_tooltip">
							<span class="bar dabooks_color" style="width:30%"><em class="tooltip">다북스</em></span>
							<span class="bar smart_color" style="width:20%"><em class="tooltip">스마터학습</em></span>
							<span class="bar bank_color" style="width:50%"><em class="tooltip">중등문제은행</em></span>
						</div>
					</dd>
				</dl>
				<dl>
					<dt>
						<span class="name">김영진</span>
						<span class="std_grade">초3</span>
					</dt>
					<dd>
						<div class="bar_graph graph_tooltip">
							<span class="bar dabooks_color" style="width:35%"><em class="tooltip">다북스</em></span>
							<span class="bar smart_color" style="width:40%"><em class="tooltip">스마터학습</em></span>
							<span class="bar bank_color" style="width:25%"><em class="tooltip">중등문제은행</em></span>
						</div>
					</dd>
				</dl>
				<dl>
					<dt>
						<span class="name">김영진</span>
						<span class="std_grade">초3</span>
					</dt>
					<dd>
						<div class="bar_graph graph_tooltip">
							<span class="bar dabooks_color" style="width:50%"><em class="tooltip">다북스</em></span>
							<span class="bar smart_color" style="width:12%"><em class="tooltip">스마터학습</em></span>
							<span class="bar bank_color" style="width:38%"><em class="tooltip">중등문제은행</em></span>
						</div>
					</dd>
				</dl>
				<dl>
					<dt>
						<span class="name">김영진</span>
						<span class="std_grade">초3</span>
					</dt>
					<dd>
						<div class="bar_graph graph_tooltip">
							<span class="bar dabooks_color" style="width:50%"><em class="tooltip">다북스</em></span>
							<span class="bar smart_color" style="width:40%"><em class="tooltip">스마터학습</em></span>
							<span class="bar bank_color" style="width:10%"><em class="tooltip">중등문제은행</em></span>
						</div>
					</dd>
				</dl>
			</div>

        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn cancel">닫기</a>
