<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">
        <meta name="apple-mobile-web-app-title" content="Drmath" />
        <meta name="robots" content="index,nofollow" />
        <meta property="og:title" content="스마트해법">
        <meta property="og:url" content="https://www.hbedu.co.kr/">
        <meta property="og:image" content="">
        <meta property="og:description" content="스마트해법" />
        <title>::스마트해법::</title>
        <!-- 스크립트 -->
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/common.js"></script>
        <!-- font css -->
        <link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />
        <!-- css -->
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-date-picker.css" rel="stylesheet" type="text/css" />
        <script src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-date-picker.js" type="text/javascript"></script><!-- calendar -->
        <!-- 페이지에 관련된 스크립트 -->
        <script type="text/javascript">
            $(function () {
                //달력
                datepicker();
            });
        </script>
        <!-- //페이지에 관련된 스크립트 -->
    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>신입교육참석 위임장</h1>
            </header>
            <section class="pop_content">
                <!-- tit_sub_txt -->
                <div class="search_wrap">
                    <ul class="info_group">
                        <li>
                            <dl>
                                <dt>FC구분</dt>
                                <dd>
                                    <label for="fc_rdo01" class="rdo_idt">
                                        <input type="radio" name="fc" id="fc_rdo01" checked />
                                        <span>수학</span>
                                    </label>
                                    <label for="fc_rdo02" class="rdo_idt">
                                        <input type="radio" name="fc" id="fc_rdo02" />
                                        <span>영어</span>
                                    </label>
                                    <label for="fc_rdo03" class="rdo_idt">
                                        <input type="radio" name="fc" id="fc_rdo03" />
                                        <span>전과목</span>
                                    </label>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <div class="newcome_title">신입교육참석 위임장</div>
                <!-- table wrap : start -->
                <div class="table_input newcomeDeli">
                    <table>
                        <colgroup>
                            <col style="width:10%">
                            <col style="width:15%">
                            <col style="width:20%">
                            <col style="width:12%">
                            <col style="width:auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th rowspan="5">위임인</th>
                                <th>해당브랜드</th>
                                <td colspan="3"><input type="text" class="hCodeInput" placeholder="H코드 5자리를 입력해 주세요"><button type="button" class="btn_table gray">확인</button></td>
                            </tr>
                            <tr>
                                <th>가맹점코드</th>
                                <td>&nbsp;</td>
                                <th>가맹점명</th>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <th>가맹점 사업자명</th>
                                <td>&nbsp;</td>
                                <th>연락처</th>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <th>생년월일</th>
                                <td colspan="3"></td>
                            </tr>
                            <tr>
                                <th>주소</th>
                                <td colspan="3"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- table wrap : end -->
                <!-- table wrap : start -->
                <div class="table_input newcomeDeli">
                    <table>
                        <colgroup>
                            <col style="width:10%">
                            <col style="width:15%">
                            <col style="width:20%">
                            <col style="width:12%">
                            <col style="width:auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th rowspan="3">대리인</th>
                                <th>성명<span class="required"></span></th>
                                <td><input type="text" class="nameInput"></td>
                                <th>연락처<span class="required"></span></th>
                                <td><input type="text" class=""></td>
                            </tr>
                            <tr>
                                <th>생년월일<span class="required"></span></th>
                                <td colspan="3">
                                    <select>
                                        <option>2021년</option>
                                        <option>2020년</option>
                                        <option>2019년</option>
                                    </select>
                                    <select>
                                        <option>01월</option>
                                        <option>02월</option>
                                        <option>03월</option>
                                    </select>
                                    <select>
                                        <option>01일</option>
                                        <option>02일</option>
                                        <option>03일</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>주소<span class="required"></span></th>
                                <td colspan="3">
                                    <input type="text" class="post1"><button type="button" class="btn_table">우편번호</button><br>
                                    <input type="text" class="post2"><input type="text" class="post3">
                                </td>
                            </tr>
                            <tr>
                                <th>위임사유</th>
                                <td colspan="4"><input type="text" class="" style="width: 100%;"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- table wrap : end -->
                <p class="newcomeDecription">『가맹 계약서』, 『정보공개석』&nbsp;교육훈련의 주체에 의거하여 위 사람을 본인의 신입교육 참석 대리인으로 정하여 위임합니다.</p>
                <p class="newcomeDate"><span>2021년</span> <span>1월</span> <span>23일</span></p>
                <table class="newcomeSignTable">
                    <colgroup>
                        <col style="width: auto">
                        <col style="width: 50%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>신청인(위임자):</th>
                            <td>수학 강남지점</td>
                        </tr>
                        <tr>
                            <th>이름:</th>
                            <td>김해법</td>
                        </tr>
                        <tr>
                            <th>동의인:</th>
                            <td>강남지사</td>
                        </tr>
                        <tr>
                            <th>지사장:</th>
                            <td>김해법 천재교육</td>
                        </tr>
                    </tbody>
                </table>
                <div class="clear"></div>
                <p class="logoHaebup"></p>
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:window.close();" class="btn">신청</a>
            </section>
        </article>
    </body>

</html>
