    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>수강생정보 수정건 상세</h1>
            </header>
            <section class="pop_content">
                <!-- tit_sub_txt -->
                <div class="table_input">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:10%">
                            <col style="width:23.33%">
                            <col style="width:10%">
                            <col style="width:23.33%">
                            <col style="width:10%">
                            <col style="width:23.33%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>기준연월</th>
                                <td>2021년 1월</td>
                                <th>가맹점코드</th>
                                <td><span class="font_gmarket13">H0819</span></td>
                                <th>가맹점명</th>
                                <td>은평 은평초교점</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="search_wrap">
                    <ul class="info_group">
                        <li>
                            <dl>
                                <dt>FC구분</dt>
                                <dd>
                                    <label for="all_chk" class="chk_idt all check">
                                        <input type="checkbox" name="fc" id="all_chk" onchange="all_check(this);" />
                                        <span>전체</span>
                                    </label>
                                    <label for="fc_chk01" class="chk_idt check">
                                        <input type="checkbox" name="fc" id="fc_chk01" />
                                        <span>수학</span>
                                    </label>
                                    <label for="fc_chk02" class="chk_idt check">
                                        <input type="checkbox" name="fc" id="fc_chk02" />
                                        <span>영어</span>
                                    </label>
                                    <label for="fc_chk03" class="chk_idt check">
                                        <input type="checkbox" name="fc" id="fc_chk03" />
                                        <span>전과목</span>
                                    </label>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <h2 class="tit_pop mt_20">수강생정보 변경 리스트</h2>
                <div id="grid"></div>
                <h2 class="tit_pop mt_20">학부모휴대폰번호가 원장휴대폰번호와 일치하는 학생리스트</h2>
                <div id="grid"></div>
                <!-- //tit_sub_txt -->
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <!-- <a href="javascript:window.close();" class="btn">학교추가</a> -->
            </section>
        </article>
