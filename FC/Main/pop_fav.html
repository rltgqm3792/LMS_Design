    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>자주 찾는 메뉴</h1>
            </header>
            <section class="pop_content">
                
                <div class="frm_fav_wrap">
                        <span class="frm_fav">
                            <input type="checkbox" id="chk1" name="checkbox" checked>
                            <label for="chk1">교재주문</label>
                        </span>
                        <span class="frm_fav">
                            <input type="checkbox" id="chk2" name="checkbox" checked>
                            <label for="chk2">수금관리</label>
                        </span>
                        <span class="frm_fav">
                            <input type="checkbox" id="chk3" name="checkbox" checked>
                            <label for="chk3">강사관리</label>
                        </span>
                        <span class="frm_fav">
                            <input type="checkbox" id="chk4" name="checkbox">
                            <label for="chk4">진단평가</label>
                        </span>
                        <span class="frm_fav">
                            <input type="checkbox" id="chk5" name="checkbox">
                            <label for="chk5">수업모드</label>
                        </span>
                        <span class="frm_fav">
                            <input type="checkbox" id="chk6" name="checkbox">
                            <label for="chk6">주문하기</label>
                        </span>
                        <span class="frm_fav">
                            <input type="checkbox" id="chk7" name="checkbox">
                            <label for="chk7">출결키패드</label>
                        </span>
                        <span class="frm_fav">
                            <input type="checkbox" id="chk8" name="checkbox">
                            <label for="chk8">SMS결제</label>
                        </span>
                        <span class="frm_fav">
                            <input type="checkbox" id="chk9" name="checkbox">
                            <label for="chk9">SMS보내기</label>
                        </span>
                        <span class="frm_fav">
                            <input type="checkbox" id="chk10" name="checkbox">
                            <label for="chk10">학습관리</label>
                        </span>
                        <span class="frm_fav">
                            <input type="checkbox" id="chk11" name="checkbox">
                            <label for="chk11">즐겨찾기<br/>추가</label>
                        </span>
                </div>

                 <!-- 즐겨찾기 추가 미선택시 비활성 -->
                 <div class="title_fav disable">
                    <div class="fav_group">
                        <div class="fav_group_tit">
                            <span>즐겨찾기 1</span>
                        </div>
                        <dl>
                            <dt>타이틀</dt>
                            <dd><input type="text" placeholder="타이틀 최대 6자 입력" disabled /></dd>
                            <dt>URL</dt>
                            <dd><input type="text" placeholder="URL 입력" disabled /></dd>
                        </dl>
                    </div>      
                </div>   
                <!-- //즐겨찾기 추가 미선택시 비활성 -->

                <!-- 즐겨찾기 추가 -->                
                <div class="title_fav">
                    <div class="fav_group">
                        <div class="fav_group_tit">
                            <span>즐겨찾기 1</span>
                        </div>
                        <dl>
                            <dt>타이틀</dt>
                            <dd><input type="text" placeholder="타이틀 최대 6자 입력" /></dd>
                            <dt>URL</dt>
                            <dd><input type="text" placeholder="URL 입력" /></dd>
                        </dl>
                    </div>                        
                    <div class="bottom_wrap">
                        <a href="" class="btn_top btn_line">취소</a>
                        <a href="" class="btn_top">확인</a>
                     </div>                  
                </div>    
                <!-- //즐겨찾기 추가 -->   

                <div class="title_fav">
                    <div class="fav_group">
                        <div class="fav_group_tit">
                            <span>즐겨찾기 1</span>
                            <a href="">삭제</a>
                        </div>
                        <dl>
                            <dt>타이틀</dt>
                            <dd><input type="text" value="NAVER" /></dd>
                            <dt>URL</dt>
                            <dd><input type="text" value="http://www.naver.com" /></dd>
                        </dl>
                    </div>                    
                    <div class="fav_group">
                        <div class="fav_group_tit">
                            <span>즐겨찾기 2</span>
                            <a href="">삭제</a>
                        </div>
                        <dl>
                            <dt>타이틀</dt>
                            <dd><input type="text" value="NAVER" /></dd>
                            <dt>URL</dt>
                            <dd><input type="text" value="http://www.naver.com" /></dd>
                        </dl>
                    </div>                    
                    <div class="fav_group">
                        <div class="fav_group_tit">
                            <span>즐겨찾기 3</span>
                            <a href="">삭제</a>
                        </div>
                        <dl>
                            <dt>타이틀</dt>
                            <dd><input type="text" value="NAVER" /></dd>
                            <dt>URL</dt>
                            <dd><input type="text" value="http://www.naver.com" /></dd>
                        </dl>
                    </div>
                    <div class="bottom_wrap">
                       <a href="" class="add">추가</a>
                    </div>                    
                </div>

            </section>

            <section class="pop_btn_group"> 
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
            </section>

        </article>
    </body>
</html>
