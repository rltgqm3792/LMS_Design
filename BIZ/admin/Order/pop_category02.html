        <script>
            var show = true;

            function showCheckboxes() {
                var checkboxes =
                    document.getElementById("checkBoxes");

                if (show) {
                    checkboxes.style.display = "block";
                    show = false;
                } else {
                    checkboxes.style.display = "none";
                    show = true;
                }
            }
        </script>
        <style>
            .multipleSelection {
                width: 300px;
                background-color: #fff;
            }

            .selectBox {
                position: relative;
            }

            .selectBox select {
                width: 100%;
                font-weight: bold;
            }

            .overSelect {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }

            #checkBoxes {
                display: none;
                border: 1px #ccc solid;
            }

            #checkBoxes label {
                display: block;
                margin-left: 10px;
            }

            #checkBoxes label:hover {
                background-color: #fff;
            }

        </style>
    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>카테고리 2 등록</h1>
            </header>
            <section class="pop_content">
                <!-- tit_sub_txt -->
                <!--테이블 상단-->
                <div class="table_input">
                    <table>
                        <caption></caption>
                        <colgroup>

                        </colgroup>
                        <tbody>

                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>판매상태</th>
                                <td>
                                    <label for="sel_rdo02" class="rdo_idt table">
                                        <input type="radio" name="sel" id="sel_rdo02" checked />
                                        <span>사용</span>
                                    </label>
                                    <label for="sel_rdo03" class="rdo_idt table">
                                        <input type="radio" name="sel" id="sel_rdo03" />

                            </tr>
                            <tr>
                                <th>카테고리 명</th>
                                <td><input type="text" class="input_full"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //tit_sub_txt -->
            </section>
            <section class="pop_btn_group">
