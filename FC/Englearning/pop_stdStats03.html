<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="스마트해법">
    <meta name="description" content="스마트해법">
    <meta name="apple-mobile-web-app-title" content="Drmath" />
    <meta name="robots" content="index,nofollow"/>
    <meta property="og:title" content="스마트해법">
    <meta property="og:url" content="https://www.hbedu.co.kr/">
    <meta property="og:image" content="">
    <meta property="og:description" content="스마트해법"/>
    <title>::스마트해법::</title>
    
    <!-- 스크립트 -->
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
    
    <!-- font css -->
	<link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

    <!-- css -->
    <link href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css" rel="stylesheet" type="text/css" />
    <link href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css" rel="stylesheet" type="text/css" />
   
</head>
<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>학습 성취율 상세보기</h1>
        </header>
        <section class="pop_content">
            <!--CONTENTS-->
            <h2 class="tit_h2">학습과정 평균 성취율 현황</h2>
            <div class="mg_top_10">
				<div class="between_group">
					<div class="basic_box std_wrap">
						<span class="tit">스마터 Activity<br>평균 성취율</span>
						<span class="num"><em class=" col_blue">92</em>%</span>
					</div>
					<div class="basic_box std_wrap">
						<span class="tit">스마터 Daily Test<br>점수 평균</span>
						<span class="num"><em class=" col_blue">92</em>%</span>
					</div>
					<div class="basic_box std_wrap mg_top_20">
						<span class="tit">스마터 Level Test 평균<br>(직전레벨 기준)</span>
						<span class="num"><em class=" col_blue">92</em>점</span>
					</div>
					<div class="basic_box std_wrap mg_top_20">
						<span class="tit">Level Test<br>최초 시험 통과율</span>
						<span class="num"><em class=" col_blue">92</em>%</span>
					</div>
				</div>
			</div>
			<h2 class="tit_h2">수강생별 성취율 현황</h2>
			<div class="table_list">
				<table>
					<colgroup>
						<col />
					</colgroup>
					<thead>
						<tr>
							<th>수강생명</th>
							<th>학년</th>
							<th>그룹</th>
							<th>레벨</th>
							<th>스마터 Activity<br>평균성취율</th>
							<th>Daily Test평균 점수</th>
							<th>Level Test점수<br>(직전레벨 기준)</th>
							<th>Level Test<br>최초 시험 통과</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>홍길동</td>
							<td>초1</td>
							<td class="gm_font">Low Beginner</td>
							<td class="gm_font">13</td>
							<td class="gm_font">95%</td>
							<td>90점</td>
							<td>80점</td>
							<td class="gm_font">Y</td>
						</tr>
					</tbody>
				</table>
			</div>
            <!--//CONTENTS-->
        </section>
        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn cancel">닫기</a>
        </section>
    </article>
</body>
</html>
