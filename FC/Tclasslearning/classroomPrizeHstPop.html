<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Script-Type" content="text/javascript"/>
        <meta http-equiv="Content-Style-Type" content="text/css"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">
        <meta name="apple-mobile-web-app-title" content="Drmath"/>
        <meta name="robots" content="index,nofollow"/>
        <meta property="og:title" content="스마트해법">
        <meta property="og:url" content="https://www.hbedu.co.kr/">
        <meta property="og:image" content="">
        <meta property="og:description" content="스마트해법"/>
        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-2.0.2.min.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>

        <!-- font css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/font/font.css"
            rel="stylesheet"
            type="text/css"/>

        <!-- css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css"
            rel="stylesheet"
            type="text/css"/>
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css"
            rel="stylesheet"
            type="text/css"/>

        <!--plugin -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/Biz/plugin/datepicker.css"
            rel="stylesheet"
            type="text/css"/>
        <script
            src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/datepicker.js"
            type="text/javascript"></script>

        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.css"
            rel="stylesheet"
            type="text/css"/>
        <script
            src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.js"
            type="text/javascript"></script>

        <script type="text/javascript">
            $(function () {
                datepicker(); //달력 1개시
            });
        </script>
    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <div class="between">
                    <h1>박찬호
                        <strong>(M098765432, 초3)</strong>
                        보상 이력보기</h1>
                </div>
            </header>
            <section class="pop_content">

                <div class="pop_sub_txt">
                    현재 보유 별 포인트 :
                    <strong class="col_blue">937</strong>별
                </div>

                <div class="calendar_type02">
					<button class="btn_ico prev">전날</button>
					<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
						<input type="text" id="datepicker-input" aria-label="Date-Time"/>
						<label for="datepicker-input" class="btn_calender"></label>
					</div>
					<div id="wrapper" class="cal_wrap"></div>
					<button class="btn_ico next">다음날</button>
				</div> 

                <!-- 테이블 -->
                <span class="gm_font col_blue">+100</span>
                <span class="gm_font col_red">-100</span>

                <div id="grid"></div>
                <!-- //테이블 -->

            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn">확인</a>
            </section>
        </article>
    </body>
</html>
