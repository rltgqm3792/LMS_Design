<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Script-Type" content="text/javascript"/>
        <meta http-equiv="Content-Style-Type" content="text/css"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">
        <meta name="apple-mobile-web-app-title" content="Drmath"/>
        <meta name="robots" content="index,nofollow"/>
        <meta property="og:title" content="스마트해법">
        <meta property="og:url" content="https://www.hbedu.co.kr/">
        <meta property="og:image" content="">
        <meta property="og:description" content="스마트해법"/>
        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-2.0.2.min.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>

        <!-- font css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/font/font.css"
            rel="stylesheet"
            type="text/css"/>

        <!-- css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css"
            rel="stylesheet"
            type="text/css"/>
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css"
            rel="stylesheet"
            type="text/css"/>

        <!--plugin -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/Biz/plugin/datepicker.css"
            rel="stylesheet"
            type="text/css"/>
        <script
            src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/datepicker.js"
            type="text/javascript"></script>

    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>만족도 조사</h1>
            </header>
            <section class="pop_content">

                <!-- 테이블 -->
                <div class="table_list table_th_txtcenter">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col width="25%"/>
                            <col/>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>교육명</th>
                                <td class="left">2021년 1월 사전교육</td>
                            </tr>
                            <tr>
                                <th>교육일</th>
                                <td class="left">
                                    <span class="gm_font">2020.12.23~2021.01.09</span>
                                </td>
                            </tr>
                            <tr>
                                <th>설문기간</th>
                                <td class="left">
                                    <span class="gm_font">2020.12.23~2021.01.09</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //테이블 -->

                <!-- 설문 -->
                <h2 class="tit_h4">설문내용</h2>
                <div class="survey_wrap">

                    <div class="survey">
                        <div class="tit">
                            강의진행은 체계적이었다. 
                        </div>
                        <span class="num">
                            <strong>1</strong>/2
                        </span>
                        <ul>
                            <li>
                                <input type="radio" id="survey01_1" name="survey01" checked>
                                <label for="survey01_1">  
                                   1                       
                                   <p>매우 그렇다.</p>
                                </label>
                            </li>
                            <li>
                                <input type="radio" id="survey01_2" name="survey01" >
                                <label for="survey01_2">
                                   2         
                                   <p>다소 그렇다.</p>
                                </label>
                            </li>
                            <li>
                                <input type="radio" id="survey01_3" name="survey01" >
                                <label for="survey01_3"> 
                                   3                                        
                                   <p>보통이다.</p>
                                </label>
                            </li>
                            <li>
                                <input type="radio" id="survey01_4" name="survey01" >
                                <label for="survey01_4"> 
                                   4                                       
                                   <p>그렇지 않다.</p>
                                </label>
                            </li>
                            <li>
                                <input type="radio" id="survey01_5" name="survey01" >
                                <label for="survey01_5"> 
                                   5                                        
                                   <p>매우 그렇지 않다.</p>
                                </label>
                            </li>
                        </ul>
                    </div> 
                     
                    <div class="survey">
                        <div class="tit">
                            강의 내용이 도움이 되었다.
                        </div>
                        <span class="num">
                            <strong>2</strong>/2
                        </span>
                        <ul>
                            <li>
                                <input type="radio" id="survey02_1" name="survey02" checked>
                                <label for="survey02_1">  
                                   1                       
                                   <p>매우 그렇다.</p>
                                </label>
                            </li>
                            <li>
                                <input type="radio" id="survey02_2" name="survey02" >
                                <label for="survey02_2">
                                   2         
                                   <p>다소 그렇다.</p>
                                </label>
                            </li>
                            <li>
                                <input type="radio" id="survey02_3" name="survey02" >
                                <label for="survey02_3"> 
                                   3                                        
                                   <p>보통이다.</p>
                                </label>
                            </li>
                            <li>
                                <input type="radio" id="survey02_4" name="survey02" >
                                <label for="survey02_4"> 
                                   4                                       
                                   <p>그렇지 않다.</p>
                                </label>
                            </li>
                        </ul>
                    </div> 
                                        
                    <textarea placeholder="본 과정에 대한 기타 의견이 있으시면 간단히 작성해 주세요."></textarea>
                </div>
                <!-- //설문 -->

            </section>
            <section class="pop_btn_group">
                <a href="" class="btn cancel">임시저장</a>
                <a href="" class="btn">제출하기</a>
                <!-- 임시저장, 제출하기 후 닫기 버튼 노출 -->
                <!--a href="javascript:window.close();" class="btn cancel">닫기</a-->
            </section>
        </article>
    </body>
</html>
