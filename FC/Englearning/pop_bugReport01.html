        <script src="http://image.test.hbedu.co.kr/lms/fc/plugin/animated.js"></script>

    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>오류신고하기</h1>
            </header>
            <section class="pop_content">
				<!--[D] 중등문제은행 선택시 레벨,프로그램명,차시 비활성화 //// 학습콘텐츠/워크북 선택시 학년,구분,페이지문항 비활성화-->
                <div class="table_input pop_prog_test">
                    <table>
                    <caption>오류신고하기 입력폼</caption>
                    <colgroup>
                        <col style="width:12%" />
                        <col style="width:38%"/>
                        <col style="width:12%" />
                        <col style="width:38%"/>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>유형<span class="required"></span></th>
                            <td colspan="3">
                                <span class="frm_wrap frm_btn">
                                    <span class="frm">
                                        <input type="radio" id="rd11" name="rd1" checked />
                                        <label for="rd11">중등문제은행</label>
                                    </span>
                                    <span class="frm">
                                        <input type="radio" id="rd12" name="rd1" />
                                        <label for="rd12">학습콘텐츠</label>
                                    </span>
									<span class="frm">
                                        <input type="radio" id="rd13" name="rd1" />
                                        <label for="rd13">워크북</label>
                                    </span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>레벨<span class="required"></span></th>
                            <td>
                                <select>
                                    <option>선택</option>
                                </select>
                            </td>
                            <th>학년<span class="required"></span></th>
                            <td>
                                <select>
                                    <option>선택</option>
                                </select>
                            </td>
                        </tr>
						<tr>
                            <th>프로그램명<span class="required"></span></th>
                            <td>
                                <select>
                                    <option>선택</option>
                                </select>
                            </td>
                            <th>구분<span class="required"></span></th>
                            <td>
                                <select>
                                    <option>선택</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>페이지/문항<span class="required"></span></th>
                            <td colspan="3">
                                <span class="frm_txt">페이지</span>
                                <input type="text" class="input_num">
                                <span class="frm_txt">/ 문항</span>
                                <input type="text" class="input_num">
                                <span class="frm_wrap">
                                    <span class="frm">
                                        <input type="checkbox" id="chk1" name="chk1">
                                        <label for="chk1">번호없음 </label>
                                    </span>
                                </span>
                            </td>
                        </tr>
						<tr>
                            <th>차시<span class="required"></span></th>
                            <td colspan="3">
                                <span class="frm_txt">차시</span>
                                <select>
                                    <option>선택</option>
                                </select>
                                <span class="frm_txt">/ STEP</span>
                                <select>
                                    <option>선택</option>
                                </select>
                                <span class="frm_wrap mg_left_10">
                                    <span class="frm">
                                        <input type="checkbox" id="chk2" name="chk2">
                                        <label for="chk2">정확한 정보 모름</label>
                                    </span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>구분</th>
                            <td colspan="3">
                                <span class="frm_wrap">
                                    <a href="javascript:void(0);" onClick="javascript:openPop02('pop_bugReport02.html','900', '650');" class="btn_table">중복확인</a><span class="guide">상품권은 최초로 오류를 발견한 가맹점에만 제공됩니다. 중복신고 내용인지 꼭 확인해주세요.</span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>오류내용<span class="required"></span></th>
                            <td colspan="3">
                                <textarea></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>첨부파일</th>
                            <td colspan="3">
                                <p class="row">
                                    <input type="file" name="files"  id="fileUpload" style="display: none" onChange="fileChange()"/>
                                    <input type="text" class="input_file" id="fileNm" readonly="readonly" value="가디교실_첨부파일.png" />
                                    <label for="fileUpload" class="btn_table btn_gray">파일 변경</label>
                                </p>
                                <p class="row">
                                    <input type="file" name="files"  id="fileUpload" style="display: none" onChange="fileChange()"/>
                                    <input type="text" class="input_file" id="fileNm" readonly="readonly"/>
                                    <label for="fileUpload" class="btn_table btn_gray">파일 첨부</label>
                                </p>
                                <p class="row">
                                    <input type="file" name="files"  id="fileUpload" style="display: none" onChange="fileChange()"/>
                                    <input type="text" class="input_file" id="fileNm" readonly="readonly"/>
                                    <label for="fileUpload" class="btn_table btn_gray">파일 첨부</label>
                                </p>
                                <p class="txt_guide">2MB 미만의 이미지 파일만(jpg, jpeg, gif, png) 첨부가 가능합니다.</p>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:alert_open('오류내용을 입력해주세요.');" class="btn">신고완료</a>
                <!-- 신고완료 안내알림내용
                    페이지와 문항 입력해주세요.
                    등록되었습니다.
                -->
            </section>
            <!-- alert 팝업 -->
            <section class="alert_wrap">
                <div class="alert_container">
                    <div class="alert_content">
                        <div class="alert_desc">
                            <strong></strong>
                            <span></span>
                        </div>
                        <div class="alert_btn">
                            <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                            <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //alert 팝업 -->
        </article>
