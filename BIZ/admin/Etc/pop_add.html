    <!-- 스크립트 -->
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/common.js"></script>
    
    <!-- font css -->
	<link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

    <!-- css -->
    <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
    <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />

    <link href="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-tree.css"  rel="stylesheet" type="text/css"/>
    <script src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-tree.js" type="text/javascript"></script><!-- Tree -->

    <!-- 페이지에 관련된 스크립트 -->
<script type="text/javascript">
 var data = [
            {text: 'rootA', children: [
                {text: 'sub-A1'},
                {text: 'sub-A2'},
                {text: 'sub-A3'},
                {text: 'sub-A4'},
                {text: 'sub-A5', state: 'closed', children: [
                    {text:'sub-A5A', children:[
                        {text:'sub-A5A1'}
                    ]},
                    {text:'sub_A5B'}
                ]},
                {text: 'sub-A6'},
                {text: 'sub-A7'},
                {text: 'sub-A8'},
                {text: 'sub-A9', state: 'closed', children: [
                    {text:'sub-A9A'},
                    {text:'sub-A9B'}
                ]},
                {text: 'sub-A10'},
                {text: 'sub-A11'},
                {text: 'sub-A12'}
            ]},
            {text: 'rootB', state:'closed', children: [
                {text:'sub-B1'},
                {text:'sub-B2'},
                {text:'sub-B3'}
            ]}
        ];

        var tree = new tui.Tree('#tree', {
            data: data,
            nodeDefaultState: 'opened'
        }).enableFeature('Editable', {
            dataKey: 'text'
        });
</script>
   
</head>
<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>주소록 관리</h1>
        </header>        
        <section class="pop_content">
            <!-- tit_sub_txt -->
            <div class="sms_table">
                <div class="div03">
                    <div class="btn_right">                        
                        <a href="" class="btn_table black ml_10">삭제</a>
                        <a href="" class="btn_table">추가</a>
                    </div>
                    <div id="tree" class="tui-tree-wrap"></div>
                    <div>
                        <h2 class="tit_pop">즐겨찾기 연락처 목록</h2>
                        <div></div>
                    </div>
                </div>
                <div class="div04">
                    <h2 class="tit_pop">연락처 목록<span>등록된 연락처 54건</span></h2>
                    <!--테이블 상단-->
                    <div class="btn_top_wrap between mt_20">
                        <p><label for="add_rdo01" class="rdo_idt table">
                            <input type="radio" name="ing" id="add_rdo01" checked />
                            <span>지사전체</span>
                        </label>
                        <label for="add_rdo02" class="rdo_idt table">
                            <input type="radio" name="ing" id="add_rdo02" />
                            <span>가맹점전체</span>
                        </label>
                        <label for="add_rdo03" class="rdo_idt table">
                            <input type="radio" name="ing" id="add_rdo03" />
                            <span>학부모/학생</span>
                        </label>
                        <label for="add_rdo04" class="rdo_idt table">
                            <input type="radio" name="ing" id="add_rdo04" />
                            <span>본사</span>
                        </label>
                        </p>
                        <p>
                            <a href="" class="btn_top">추가</a>
                        </p>
                    </div>
                    <!--//테이블 상단-->
                    <div id="grid"></div>                                       
                    <div class="paging">
                        <a href="" class="btn_paging back"></a>
                        <a href="" class="btn_paging pre"></a>
                        <ul>
                            <li class="pop_paging_now">1,653</li>
                            <li class="pop_paging_line">/</li>
                            <li class="pop_paging_total">1,653</li>
                        </ul>
                        <a href="" class="btn_paging next"></a>
                        <a href="" class="btn_paging forward"></a>
                    </div>
                </div>
            </div>
            <!-- //tit_sub_txt -->
        </section>
        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn cancel">닫기</a>
        </section>
    </article>
</body>
</html>
