<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="스마트해법">
    <meta name="description" content="스마트해법">
    <meta name="apple-mobile-web-app-title" content="Drmath" />
    <meta name="robots" content="index,nofollow"/>
    <meta property="og:title" content="스마트해법">
    <meta property="og:url" content="https://www.hbedu.co.kr/">
    <meta property="og:image" content="">
    <meta property="og:description" content="스마트해법"/>
    <title>::스마트해법::</title>
    
    <!-- 스크립트 -->
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/common.js"></script>
    
    <!-- font css -->
	<link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

    <!-- css -->
    <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
    <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />

    <link href="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-date-picker.css"  rel="stylesheet" type="text/css"/>
    <script src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-date-picker.js" type="text/javascript"></script><!-- calendar -->

    <!-- 페이지에 관련된 스크립트 -->
    <script type="text/javascript">
        $(function () {       
            //달력
            datepicker();
        });
    </script>
    <!-- //페이지에 관련된 스크립트 -->
   
</head>
<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>영업개시 확인서</h1>
        </header> 
        <section class="pop_content">
            <!-- tit_sub_txt --> 
            <div class="search_wrap">
                <ul class="info_group">
                    <li>
                        <dl>
                            <dt>FC구분</dt>
                            <dd>
                                <label for="fc_rdo01" class="rdo_idt">
                                    <input type="radio" name="fc" id="fc_rdo01" checked />
                                    <span>수학</span>
                                </label>
                                <label for="fc_rdo02" class="rdo_idt">
                                    <input type="radio" name="fc" id="fc_rdo02" />
                                    <span>영어</span>
                                </label>
                                <label for="fc_rdo03" class="rdo_idt">
                                    <input type="radio" name="fc" id="fc_rdo03" />
                                    <span>전과목</span>
                                </label>
                            </dd>
                        </dl>
                    </li>   
                </ul>
            </div>
            <div class="start_title">
               <span>영업개시 확인서</span>
               <!-- <select>
                   <option>우리은행</option>
                   <option>우체국</option>
               </select> -->
            </div>
            <div class="table_input">
                <table>
                    <colgroup>
                        <col style="width:12%">
                        <col style="width:12%">
                        <col />
                    </colgroup>
                    <tbody>
                        <tr>
                            <th colspan="2">교육본부(지사)명</th>
                            <td>가산해법지사</td>
                        </tr>
                        <tr>
                            <th colspan="2">가맹점코드</th>
                            <td><input type="text" class="txt_search"><a href="" class="btn_s search">검색</a><input type="text" readonly disabled="disable"></td>
                        </tr>
                        <tr>
                            <th colspan="2">가맹점 브랜드</th>
                            <td>수학</td>
                        </tr>
                        <tr>
                            <th colspan="2">가맹점명</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th rowspan="3">가맹점대표</th>
                            <th>성명</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>사업자번호</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th colspan="2">가맹점 주소</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th colspan="2">예치금액</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th colspan="2">예치일자<span class="required"></span></th>
                            <td></td>
                        </tr>
                        <tr>
                            <th colspan="2">예치번호<span class="required"></span></th>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <dl class="start_text">
                <dt>상가 본인 <span>김해법</span>은 
                <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                    <input type="text" id="datepicker-input" aria-label="Date-Time">
                    <span class="tui-ico-date"></span>
                </div>자로 정상적으로 영업을 개시하였음을 확인합니다.
                <div id="wrapper" style="margin-top: -1px;"></div></dt>
                <dd>2021년 1월 23일</dd>
            </dl>
            <div class="start_name">
                <div>
                    <dl>
                        <dt>지점 :</dt>
                        <dd>논현 아크로팰리스점</dd>
                    </dl>
                    <dl>
                        <dt>대표 :</dt>
                        <dd>이해법</dd>
                    </dl>                    
                </div><br/>
                <span>* 가맹금 예치 시, 날인했던 도장 또는 서명</span>
            </div>
            <div class="tbl_flex mt_40">
                <p class="woori_bank"></p>
                <p class="woori_escro"></p>
            </div>
            <!-- //tit_sub_txt -->
        </section>
        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn cancel">닫기</a>
            <a href="javascript:window.close();" class="btn">신청</a>
        </section>
    </article>
</body>
</html>
