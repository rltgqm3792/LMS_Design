<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">
        <meta name="apple-mobile-web-app-title" content="Drmath" />
        <meta name="robots" content="index,nofollow" />
        <meta property="og:title" content="스마트해법">
        <meta property="og:url" content="https://www.hbedu.co.kr/">
        <meta property="og:image" content="">
        <meta property="og:description" content="스마트해법" />
        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>

        <!-- font css -->
        <link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

        <!-- css -->
        <link href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css" rel="stylesheet" type="text/css" />

        <!--plugin -->
        <link href="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.css" rel="stylesheet" type="text/css" />
        <script src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.js" type="text/javascript"></script>
        <link href="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-time-picker.css" rel="stylesheet" type="text/css" />
        <script src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-time-picker.js" type="text/javascript"></script>
    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>수강생/학부모 추가</h1>
            </header>
            <section class="pop_content">

                <!-- 등록정보 -->
                <h2 class="tit_h2">등록정보</h2>
                <div class="table_list">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width: 15%">
                            <col style="width: 35%">
                            <col style="width: 15%">
                            <col style="width: 35%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>FC</th>
                                <td>
                                    수학
                                </td>
                                <th>주소록</th>
                                <td>
                                    A주소록
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- //등록정보 -->

                <h2 class="tit_h2">조회조건</h2>
                <!-- 조회 -->
                <div class="search_wrap">
                    <ul class="info_group">
                        <li>
                            <dl>
                                <dt>학년</dt>
                                <dd>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm all">
                                            <input type="checkbox" id="class_all" name="class" onchange="all_check(this);" checked="checked" />
                                            <label for="class_all">전체</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="class_chk01" name="class" />
                                            <label for="class_chk01">초등</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="class_chk02" name="class" />
                                            <label for="class_chk02">중등</label>
                                        </span>
                                        <span class="frm">
                                            <input type="checkbox" id="class_chk03" name="class" />
                                            <label for="class_chk03">고등</label>
                                        </span>
                                    </span>
                                    <select>
                                        <option>전체학년</option>
                                        <option>초1</option>
                                        <option>초2</option>
                                        <option>초3</option>
                                        <option>초4</option>
                                        <option>초5</option>
                                        <option>초6</option>
                                        <option>중1</option>
                                        <option>중2</option>
                                        <option>중3</option>
                                        <option>고1</option>
                                        <option>고2</option>
                                    </select>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>클래스</dt>
                                <dd>
                                    <select>
                                        <option value="">클래스 선택</option>
                                    </select>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>수강생</dt>
                                <dd>
                                    <form name="form">
                                        <select name="selectstd" onchange="sel_std(this.form)">
                                            <option selected="selected" value="0">수강생명</option>
                                            <option value="1">수강생 번호</option>
                                        </select>
                                        <input type="text" name="inputname_std" class="input_address" placeholder="수강생명 or 수강생번호룰 입력하세요.">
                                    </form>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <div class="btn_bottom_wrap right">
                    <button class="btn_search">검색</button>
                </div>
                <!-- //조회 -->

                <!-- 수강생 목록 테이블 -->
                <h4 class="tit_h4">수강생 목록
                    <div class="tooltip_area">
                        <button class="btn_tooltip small">tooltip</button>
                        <div class="tooltip_cont right">
                            <ul class="bu_type">
                                <li>주소록에 저장 될 때, 이름은 수강생 명, 번호는 학부모 혹은 수강생 휴대폰 번호로 저장 가능. 메모에는 학부모 / 수강생 번호에 대한 구분이 됩니다.</li>
                            </ul>
                            <button class="close">툴팁닫기</button>
                        </div>
                    </div>
                </h4>

                <div id="grid"></div>

                <div class="paging">
                    <a href="" class="btn_paging back"></a>
                    <a href="" class="btn_paging pre"></a>
                    <ul>
                        <li>
                            <strong>653</strong>
                        </li>
                        <li>1,653</li>
                    </ul>
                    <a href="" class="btn_paging next"></a>
                    <a href="" class="btn_paging forward"></a>
                </div>
                <!-- //문자 목록 테이블-->

            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:alert_confirm('해당 수강생의 정보를 주소록에 저장하시겠습니까?','','');" class="btn">추가</a>
            </section>

            <!-- alert 팝업 -->
            <section class="alert_wrap">
                <div class="alert_container">
                    <div class="alert_content">
                        <div class="alert_desc">
                            <strong></strong>
                            <span></span>
                        </div>
                        <div class="alert_btn">
                            <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                            <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //alert 팝업 -->

        </article>
    </body>

</html>
