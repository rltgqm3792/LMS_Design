<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="keywords" content="스마트해법">
    <meta name="description" content="스마트해법">

    <meta name="robots" content="index,nofollow"/>
    <meta property="og:title" content="스마트해법">

    <meta property="og:image" content="">
    <meta property="og:description" content="스마트해법"/>
    <title>::스마트해법::</title>
    
    <!-- 스크립트 -->
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/common.js"></script>
    
    <!-- font css -->
	<link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

    <!-- css -->
    <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
    <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />
   
</head>
<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>수수료율 팝업</h1>
        </header>        
        <section class="pop_content">
             <!-- tit_sub_txt -->
             <h2 class="tit_pop">기본수수료</h2>
            <div class="table_list">
                <table>
                    <colgroup>
                        <col style="width:20%;">
                        <col style="width:80%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>산정기준</th>
                            <th>내용</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>매출액</th>
                            <td>가맹점 입금액 37%</td>
                        </tr>
                        <tr>
                            <th>산정기간</th>
                            <td>전월 6일 ~ 당월 5일</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h2 class="tit_pop mt_20">지사 실회원수</h2>
            <div class="table_list">
                <table>
                    <colgroup>
                        <col style="width:50%;">
                        <col style="width:50%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>지사 실회원수</th>
                            <th>인센티브</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span class="font_gmarket13">0 ~ 999</span></td>
                            <td><span class="font_gmarket13">0%</span></td>
                        </tr>
                        <tr>
                            <td><span class="font_gmarket13">1,000 ~ 1,499</span></td>
                            <td><span class="font_gmarket13">2.0%</span></td>
                        </tr>
                        <tr>
                            <td><span class="font_gmarket13">1,500 ~ 1,999</span></td>
                            <td><span class="font_gmarket13">3.0%</span></td>
                        </tr>
                        <tr>
                            <td><span class="font_gmarket13">2,000 ~ 2,499</span></td>
                            <td><span class="font_gmarket13">5.0%</span></td>
                        </tr>
                        <tr>
                            <td><span class="font_gmarket13">2,500 ~</span></td>
                            <td><span class="font_gmarket13">7.0%</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- //tit_sub_txt -->
        </section>
        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn cancel">닫기</a>
        </section>
    </article>
</body>
</html>
