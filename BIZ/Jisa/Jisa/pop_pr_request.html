<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="스마트해법">
    <meta name="description" content="스마트해법">
    <meta name="apple-mobile-web-app-title" content="Drmath" />
    <meta name="robots" content="index,nofollow"/>
    <meta property="og:title" content="스마트해법">
    <meta property="og:url" content="https://www.hbedu.co.kr/">
    <meta property="og:image" content="">
    <meta property="og:description" content="스마트해법"/>
    <title>::스마트해법::</title>
    
    <!-- 스크립트 -->
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/common.js"></script>
    
    <!-- font css -->
	<link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

    <!-- css -->
    <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
    <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />

    <link href="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-date-picker.css"  rel="stylesheet" type="text/css"/>
    <script src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-date-picker.js" type="text/javascript"></script><!-- calendar -->

    <!-- 페이지에 관련된 스크립트 -->
    <script type="text/javascript">
        $(function () {
            //달력
            datepicker();
        });
    </script>
   
</head>
<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>본사 학부모설명회 신청</h1>
        </header> 
        <section class="pop_content">
            <!-- tit_sub_txt -->  
            <div class="tbl_flex">
                <h2 class="tit_pop">신청대상</h2>
                <p class="point_guide">설명회 신청목록에서 학부모설명회를 6개월 이내 한 교실은 제외됩니다.</p>
            </div> 
            <div class="table_input">
                <table>
                    <caption></caption>
                    <colgroup>
                        <col style="width:15%">
                        <col style="width:35%">
                        <col style="width:15%">
                        <col style="width:35%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>가맹기간</th>
                            <td><span class="font_gmarket13">2021.01.01 ~ 2021.12.31</span></td>
                            <th>신입입문교육</th>
                            <td>수료</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h2 class="tit_pop">신청 상세정보</h2>
            <div class="table_input">
                <table>
                    <caption></caption>
                    <colgroup>
                        <col style="width:15%">
                        <col style="width:35%">
                        <col style="width:15%">
                        <col style="width:35%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>신청 가맹점<span class="required"></span></th>
                            <td colspan="3"><select><option>가맹점 선택</option></select></td>
                        </tr>
                        <tr>
                            <th>FC구분<span class="required"></span></th>
                            <td></td>
                            <th>연락처<span class="required"></span></th>
                            <td><span class="font_gmarket13"></span></td>
                        </tr>
                        <tr>
                            <th>일정<span class="required"></span></th>
                            <td colspan="3"> <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                                <input type="text" id="datepicker-input" aria-label="Date-Time">
                                <span class="tui-ico-date"></span>
                            </div>
                            <div id="wrapper" style="margin-top: -1px;"></div></td>
                        </tr>
                        <tr>
                            <th>설명회 주소<span class="required"></span></th>
                            <td colspan="3">
                                <a href="" class="btn_table">우편검색</a>
                                <input type="text">
                                <input type="text"><br>
                                <input type="text" class="mt_5" style="width:600px;">  
                            </td>
                        </tr>
                        <tr>
                            <th>설명회 장소<span class="required"></span></th>
                            <td colspan="3"><input type="text" class="input_full"></td>
                        </tr>
                        <tr>
                            <th>설명회 시간<span class="required"></span></th>
                            <td colspan="3">
                                <label for="time_01" class="rdo_idt">
                                    <input type="radio" name="time" id="time_01" checked />
                                    <span>10:00</span>
                                </label>
                                <label for="time_02" class="rdo_idt">
                                    <input type="radio" name="time" id="time_02" />
                                    <span>11:30</span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>신입교육<span class="required"></span></th>
                            <td colspan="3"></td>
                        </tr>
                        <tr>
                            <th>기타</th>
                            <td colspan="3"><input type="text" class="input_full"></td>
                        </tr>
                        <tr>
                            <th>교육담당자</th>
                            <td colspan="3"><select><option>교육담당자 선택</option></select></td>
                        </tr>
                        <tr>
                            <th>상태</th>
                            <td colspan="3">
                                <label for="time_01" class="rdo_idt table">
                                    <input type="radio" name="time" id="time_01" checked />
                                    <span>필수</span>
                                </label>
                                <label for="time_02" class="rdo_idt table">
                                    <input type="radio" name="time" id="time_02" />
                                    <span>승인</span>
                                </label>
                                <label for="time_02" class="rdo_idt table">
                                    <input type="radio" name="time" id="time_02" />
                                    <span>기각</span>
                                </label><input type="text" disabled>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- //tit_sub_txt -->
        </section>
        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn cancel">닫기</a>
            <a href="javascript:window.close();" class="btn black">삭제</a>
            <a href="javascript:window.close();" class="btn">저장</a>
        </section>
    </article>
</body>
</html>
