<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>영업담당자 관리</h1>
        </header> 
        <section class="pop_content">
            <!-- tit_sub_txt -->   
            <div class="sales_table"> 
                <div>
                    <div class="table_input">
                        <table>
                            <caption></caption>
                            <colgroup>
                                <col style="width:30%">
                                <col style="width:70%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>영업담당자명</th>
                                    <td><select><option>선택</option></select></td>
                                </tr>
                                <tr>
                                    <th>추가정보</th>
                                    <td><span class="font_gmarket13">01010111111</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--테이블 상단-->
                    <div class="btn_top_wrap between">
                        <p>
                            <span class="list_num">전체 : <strong>1,256</strong>건</span>
                        </p> 
                    </div>
                    <!--//테이블 상단-->
                    <div id="grid"></div>
                </div>                 
                <span class="arr">
                    <a href="" class="right">오른쪽</a><Br/>
                    <a href="" class="left">왼쪽</a>
                </span>            
                <div>
                    <div class="table_input">
                        <table>
                            <caption></caption>
                            <colgroup>
                                <col style="width:30%">
                                <col style="width:70%">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>영업담당자명</th>
                                    <td>
                                        <label for="sales_01" class="rdo_idt table">
                                            <input type="radio" name="sales" id="sales_01" checked />
                                            <span>전체</span>
                                        </label>
                                        <label for="sales_02" class="rdo_idt table">
                                            <input type="radio" name="sales" id="sales_02" />
                                            <span>미등록</span>
                                        </label></td>
                                </tr>
                                <tr>
                                    <th>추가정보</th>
                                    <td><span class="font_gmarket13">01010111111</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--테이블 상단-->
                    <div class="btn_top_wrap between">
                        <p>
                            <span class="list_num">전체 : <strong>1,256</strong>건</span>
                        </p> 
                    </div>
                    <!--//테이블 상단-->
                    <div id="grid"></div>
                </div>
            </div>
            <!-- //tit_sub_txt -->
        </section>
        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn cancel">닫기</a>
            <a href="javascript:window.close();" class="btn">저장</a>
        </section>
