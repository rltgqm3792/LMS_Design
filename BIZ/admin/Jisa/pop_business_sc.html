<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="스마트해법">
    <meta name="description" content="스마트해법">
    <meta name="apple-mobile-web-app-title" content="Drmath" />
    <meta name="robots" content="index,nofollow"/>
    <meta property="og:title" content="스마트해법">
    <meta property="og:url" content="https://www.hbedu.co.kr/">
    <meta property="og:image" content="">
    <meta property="og:description" content="스마트해법"/>
    <title>::스마트해법::</title>
    
    <!-- 스크립트 -->
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/common.js"></script>
    
    <!-- font css -->
	<link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

    <!-- css -->
    <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
    <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />  
</head>
<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>사업설명회 일정등록</h1>
        </header> 
        <section class="pop_content">
             <!-- tit_sub_txt --> 
             <!--테이블 상단-->
            <div class="tr mb_10">
                <p>
                    <label for="fc_01" class="rdo_idt table">
                        <input type="radio" name="fc" id="fc_01" checked />
                        <span>수학</span>
                    </label>
                </p>
            </div>
            <!--//테이블 상단-->  
            <div class="table_input">
                <table>
                    <colgroup>
                        <col style="width:20%">
                        <col style="width:80%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>설명회일정</th>
                            <td><span class="font_gmarket13">2021.10.10</span></td>
                        </tr>
                        <tr>
                            <th>신청가능횟수<span class="required"></span></th>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <th rowspan="2">방식<span class="required"></span></th>
                            <td>
                                <label for="edu_01" class="rdo_idt">
                                    <input type="radio" name="edu" id="edu_01" checked />
                                    <span>온라인 설명회</span>
                                </label>
                                <select>
                                    <option>전체</option>
                                    <option>네이버밴드</option>
                                    <option>유투브</option>
                                    <option>원격연수원</option>
                                    <option>기타</option>
                                </select>
                                <input type="text" placeholder="상세 내용 혹은 URL을 입력하세요(필수아님)" class="input_300">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="edu_02" class="rdo_idt">
                                    <input type="radio" name="edu" id="edu_02" />
                                    <span>오프라인 설명회</span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>지역<span class="required"></span></th>
                            <td>
                                <label for="re_01" class="rdo_idt table">
                                    <input type="radio" name="re" id="re_01" checked />
                                    <span>수도권+강원</span>
                                </label>
                                <label for="re_02" class="rdo_idt table">
                                    <input type="radio" name="re" id="re_02" />
                                    <span>지방권</span>
                                </label>
                                <label for="re_03" class="rdo_idt table">
                                    <input type="radio" name="re" id="re_03" />
                                    <span>제한없음</span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th>상태<span class="required"></span></th>
                            <td>
                                <label for="state_01" class="rdo_idt table">
                                    <input type="radio" name="state" id="re_01" checked />
                                    <span>접수</span>
                                </label>
                                <label for="state_02" class="rdo_idt table">
                                    <input type="radio" name="state" id="re_02" />
                                    <span>마감</span>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- //tit_sub_txt -->
        </section>
        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn cancel">닫기</a>
            <!-- <a href="javascript:window.close();" class="btn black">삭제</a> -->
            <a href="javascript:window.close();" class="btn">저장</a>
        </section>
    </article>
</body>
</html>
