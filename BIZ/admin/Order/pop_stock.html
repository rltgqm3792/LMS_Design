<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">
        <meta name="apple-mobile-web-app-title" content="Drmath" />
        <meta name="robots" content="index,nofollow" />
        <meta property="og:title" content="스마트해법">
        <meta property="og:url" content="https://www.hbedu.co.kr/">
        <meta property="og:image" content="">
        <meta property="og:description" content="스마트해법" />
        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="http://image.test.hbedu.co.kr/LMS/Biz/js/common.js"></script>

        <!-- font css -->
        <link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

        <!-- css -->
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />

        <!--plugin -->
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/plugin/datepicker.css" rel="stylesheet" type="text/css" />
        <script src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/datepicker.js" type="text/javascript"></script><!-- calendar -->

        <!-- 페이지에 관련된 스크립트 -->
        <script type="text/javascript">
            function fileChange() {
                var cur = $("#fileUpload").val().split("\\");
                $("#fileNm").val(cur[cur.length - 1]);
            }
        </script>

    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>상품재고 일괄 업로드</h1>
            </header>
            <section class="pop_content">
                <!-- tit_sub_txt -->
                <div class="table_input">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col style="width:20%">
                            <col style="width:80%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th colspan="2" class="no_line">업로드할 파일 선택 후 업로드 버튼을 클릭해주세요</th>
                            </tr>
                            <tr>
                                <th>엑셀파일 첨부</th>
                                <td><input type="file" name="files" id="fileUpload" style="display: none" onChange="fileChange()" />
                                    <input type="text" class="input_file" id="fileNm" readonly="readonly" />
                                    <label for="fileUpload" class="btn_table gray">파일선택</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="loader" style="display:none">
                    <div class="loader-inner ball-clip-rotate">
                        <div></div>
                    </div>
                </div>
                <div class="table_list culumn" style="display:none">
                    <div class="tc">업로드가 완료되었습니다.<Br />정보 확인 후 업로드 완료 버튼을 클릭해주세요</div>
                </div>
                <!-- //tit_sub_txt -->
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:window.close();" class="btn confirm">업로드</a>
            </section>
        </article>
    </body>

</html>
