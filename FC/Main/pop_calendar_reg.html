    <head>
        <meta charset="utf-8"/>

        <meta property="og:description" content="스마트해법"/>
        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-3.6.0.min.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>

        <!-- font css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/font/font.css"
            rel="stylesheet"
            type="text/css"/>

        <!-- css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css"
            rel="stylesheet"
            type="text/css"/>
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css"
            rel="stylesheet"
            type="text/css"/>
             
        <!--plugin -->
        <link href="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.css"  rel="stylesheet" type="text/css"/>
        <script src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.js" type="text/javascript"></script>
        <link href="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-time-picker.css"  rel="stylesheet" type="text/css"/>
        <script src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-time-picker.js" type="text/javascript"></script>
 

        <!-- 페이지 스크립트 -->   
        <script type="text/javascript">
            $(function () {
                calendar(); //캘린더 
                timepicker(); //시간01
                timepicker02(); //시간02
            });
        </script>

    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>일정 등록</h1>
            </header>
            <section class="pop_content">

                <h3 class="tit_h3">일정의 세부 항목들을 입력한 후, [등록] 버튼을 클릭하여 일정을 등록해주세요. </h3>


                <div class="table_input table_th_txtcenter">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col width="17%"/>
                            <col />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>일자</th>
                                <td>                                    
                                    <div class="tui-datepicker-input tui-datetime-input tui-has-focus ver_middle">
                                        <input id="startpicker-input" type="text" aria-label="Date"/>
                                        <label for="startpicker-input" class="tui-ico-date"></label>
                                        <div id="startpicker-container" style="margin-left: -1px;"></div>
                                    </div>
                                    <div id="timepicker-selectbox" class="timepicker_select ver_middle"></div>
                                    <span class="line">~</span>
                                    <div class="tui-datepicker-input tui-datetime-input tui-has-focus ver_middle">
                                        <input id="endpicker-input" type="text" aria-label="Date"/>
                                        <label for="endpicker-input" class="tui-ico-date"></label>
                                        <div id="endpicker-container" style="margin-left: -1px;"></div>
                                    </div>
                                    <div id="timepicker-selectbox2" class="timepicker_select ver_middle"></div>
                                      <span class="frm_wrap">
										  <span class="frm mg_left_10">
											<input type="checkbox" id="month_all" name="month" onchange="all_check(this);" />
											<label for="month_all">전체</label>
										</span>
									</span>
                                </td>
                            </tr>
                            <tr>
                                <th>유형</th>
                                <td>
                                  내 업무
                                </td>
                            </tr>
                            <tr>
                                <th>타이틀</th>
                                <td>
                                  <input type="text" placeholder="캘린더에 보일 타이틀을 입력해 주세요. (최대 6자)" class="input_w100" />                                   
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td>
                                    <input type="text" placeholder="내용을 입력해 주세요. (최대 30자)" class="input_w100"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">취소</a>
                <a href="" class="btn">등록</a>
            </section>

        </article>
    </body>
</html>
