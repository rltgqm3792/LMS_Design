<body>
    <article class="Popup">
        <header class="pop_header">
            <h1>정보수정</h1>
        </header>        
        <section class="pop_content">
             <!-- tit_sub_txt -->
            <h2 class="tit_pop">변경정보</h2>
            <div class="table_list">
                <table>
                    <caption></caption>
                    <colgroup>
                        <col style="width:50%">
                        <col style="width:50%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>변경 전</th>
                            <th>변경 후</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>하나은행 6895476213514</td>
                            <td>국민은행 4568753154452</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h2 class="tit_pop mt_20">정보수정</h2>
            <div class="table_input">
                <table>
                    <caption></caption>
                    <colgroup>
                        <col style="width:20%">
                        <col style="width:80%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>계좌번호</th>
                            <td>은행&nbsp;<select><option>선택</option></select>&nbsp;계좌번호&nbsp;<input type="text"></td>
                        </tr>
                        <tr>
                            <th>예금주명</th>

                        </tr>
                        <tr>
                            <th>수정사유</th>

                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- //tit_sub_txt -->
        </section>
        <section class="pop_btn_group">
            <a href="javascript:window.close();" class="btn cancel">닫기</a>
            <a href="javascript:window.close();" class="btn confirm">저장</a>
        </section>
