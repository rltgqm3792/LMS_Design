        <!-- 스크립트 -->

        <!-- font css -->
        <link href="http://image.test.hbedu.co.kr/LMS/font/font.css" rel="stylesheet" type="text/css" />

        <!-- css -->
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/common.css" rel="stylesheet" type="text/css" />
        <link href="http://image.test.hbedu.co.kr/LMS/Biz/css/lms_w_adm.css" rel="stylesheet" type="text/css" />

        <script src="http://image.test.hbedu.co.kr/LMS/Biz/plugin/tui-rolling.js" type="text/javascript"></script><!-- Rolling -->

        <script type="text/javascript">
            var htmlData = '<div class="panel-heading pan">default content</div>';

            var rolling1 = new tui.Rolling({
                element: document.getElementById('rolling'),
                initNum: 0,
                direction: 'horizontal',
                isVariable: true,
                duration: 400,
                motion: 'linear',
                isCircle: false
            }, htmlData);

            var control = document.getElementById('control');
            var nextText = document.getElementById('next-data');
            var prevText = document.getElementById('prev-data');
            var prevcount = 0, nextcount = 0;

            control.onclick = function (e) {
                var e = e || window.event;
                var target = e.target || e.srcElement;
                var className;

                if (target.tagName.toLowerCase() !== 'button') {
                    return;
                }

                className = target.className;

                if (className.indexOf('prev') > -1) {
                    prevcount += 1;
                    rolling1.roll(nextText.value.replace(/{number}/g, prevcount), 'prev');
                } else {
                    nextcount += 1;
                    rolling1.roll(prevText.value.replace(/{number}/g, nextcount), 'next');
                }
            };
        </script>

    </head>

    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>사진 갤러리</h1>
            </header>
            <section class="pop_content">
                <!-- tit_sub_txt -->
                <dl class="gallery_title">
                    <dt>Reading Secret 2.0 실전편<span>구로지사 > 구룡엘리트 가맹점</span></dt>
                    <dd class="tbl_flex board_view">
                        <p>수학<span>HB 마스터</span></p>
                        <div class="info">
                            <span>수학사업부</span>
                            <span class="date">2019-08-14 17:59</span>
                            <span class="date">조회수 22000</span>
                        </div>
                    </dd>
                    <dd class="tc">
                        <div class="panel panel-primary">
                            <div class="example">
                                <div id="rolling" class="rolling">
                                    <ul>
                                        <li class="panel"></li>
                                    </ul>
                                </div>
                                <div class="btn-group" id="control">
                                    <button class="prev">prev</button>
                                    <button class="next">next</button>
                                </div>
                            </div>
                        </div>
                    </dd>
                    <dd class="text">2020 새출발 워크샵 현장 사진 입니다.</dd>
                </dl>
                <!-- //tit_sub_txt -->
            </section>
            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:window.close();" class="btn black">삭제</a>
                <a href="javascript:window.close();" class="btn confirm">수정</a>
            </section>
        </article>
    </body>
