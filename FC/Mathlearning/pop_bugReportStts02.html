        <script type="text/javascript">
            $(function(){
                $('.btn_onoff', '.list_chk_double').click(function() {
                    var tr = $(this).closest('tr');
                    var upCont = tr.next('.up_cont');

                    $('tr', '.list_chk_double').not(tr).removeClass('select');
                    $('.up_cont', '.list_chk_double').not(upCont).addClass('hide').removeClass('select');
                    $('.btn_onoff', '.list_chk_double').not($(this)).addClass('down').removeClass('up');

                    if(upCont.hasClass('hide')) {
                        $(this).addClass('up').removeClass('down');
                        tr.addClass('select');
                        upCont.removeClass('hide').addClass('select');
                    } else {
                        $(this).addClass('down').removeClass('up');
                        tr.removeClass('select');
                        upCont.addClass('hide').removeClass('select');
                    }
                });
            });
        </script>
