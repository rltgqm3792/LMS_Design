    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>학부모 휴대폰 번호 동일번호 수정 안내</h1>
            </header>
            <section class="pop_content">
                  
                <h2 class="tit_phone_mod">
                    안녕하세요<br/>
                    <strong class="col_blue">해법에듀</strong>입니다.
                </h2>

                </div>

            </section>

            <section class="pop_btn_group close_today_group"> 
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
            </section>
            
            <div class="close_today">
                <span class="frm">
                    <input type="checkbox" id="close" name="close">
                    <label for="close">오늘 하루 이 창을 열지 않습니다.</label>
                </span>
            </div>
