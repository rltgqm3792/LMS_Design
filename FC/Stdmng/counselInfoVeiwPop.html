<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Script-Type" content="text/javascript"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="스마트해법">
        <meta name="description" content="스마트해법">

        <meta property="og:title" content="스마트해법">

        <meta property="og:description" content="스마트해법"/>
        <title>::스마트해법::</title>

        <!-- 스크립트 -->
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/jquery-3.6.0.min.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/common.js"></script>
        <script
            type="text/javascript"
            src="http://image.test.hbedu.co.kr/LMS/FC/js/lms_w_tch.js"></script>

        <!-- font css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/font/font.css"
            rel="stylesheet"
            type="text/css"/>

        <!-- css -->
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/common.css"
            rel="stylesheet"
            type="text/css"/>
        <link
            href="http://image.test.hbedu.co.kr/LMS/FC/css/lms_w_tch.css"
            rel="stylesheet"
            type="text/css"/>
                  
            <!--plugin -->
            <link href="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.css"  rel="stylesheet" type="text/css"/>
            <script src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-date-picker.js" type="text/javascript"></script>
            <link href="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-time-picker.css"  rel="stylesheet" type="text/css"/>
            <script src="http://image.test.hbedu.co.kr/LMS/FC/plugin/tui-time-picker.js" type="text/javascript"></script>

    </head>
    <body>
        <article class="Popup">
            <header class="pop_header">
                <h1>상담 내용 보기</h1>
            </header>
            <section class="pop_content">
                <div class="table_input table_th_txtcenter">
                    <table>
                        <colgroup>
                            <col style="width:25%;"/>
                            <col/>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>FC구분</th>
                                <td>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="subject01" name="subject"/>
                                            <label for="subject01">수학</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="subject02" name="subject" checked="checked"/>
                                            <label for="subject02">영어</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="subject03" name="subject"/>
                                            <label for="subject03">전과목</label>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th>최초 상담일<span class="required"></span></th>
                                <td>
                                    <span class="gm_font">2021.04.05</span>
                                </td>
                            </tr>
                            <tr>
                                <th>상담유형<span class="required"></span></th>
                                <td>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="consult01" name="consult" checked="checked"/>
                                            <label for="consult01">입회</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="consult02" name="consult"/>
                                            <label for="consult02">교재문제</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="consult03" name="consult"/>
                                            <label for="consult03">학습부진</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="consult04" name="consult"/>
                                            <label for="consult04">진로상담</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="consult05" name="consult"/>
                                            <label for="consult05">친구문제</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="consult06" name="consult"/>
                                            <label for="consult06">이성문제</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="consult07" name="consult"/>
                                            <label for="consult07">경쟁사이동</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="consult08" name="consult"/>
                                            <label for="consult08">기타</label>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th>진행상태<span class="required"></span></th>
                                <td>
                                    <span class="frm_wrap frm_btn">
                                        <span class="frm">
                                            <input type="radio" id="consult_stat01" name="consult_stat" checked="checked"/>
                                            <label for="consult_stat01">진행중</label>
                                        </span>
                                        <span class="frm">
                                            <input type="radio" id="consult_stat02" name="consult_stat"/>
                                            <label for="consult_stat02">상담완료</label>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th>내용<span class="required"></span></th>
                                <td>
                                    <textarea>수학 듣고 싶은데 어렵지 않을까요?</textarea>
                                </td>
                            </tr>
                            <tr>
                                <th>조치사항</th>
                                <td>
                                    <textarea>단계 별 맞춤학습 안내 및 진단 평가 실행하면 좋아요.</textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="pop_btn_group">
                <a href="javascript:window.close();" class="btn cancel">닫기</a>
                <a href="javascript:alert_confirm('변경된 이력이 있습니다.','저장하지 않고 닫으시겠습니까?’','');" class="btn">저장</a>    
            </section>
            
             <!-- alert 팝업 -->
             <section class="alert_wrap">
                <div class="alert_container">
                    <div class="alert_content">
                        <div class="alert_desc">
                            <strong></strong>
                            <span></span>
                        </div>
                        <div class="alert_btn">
                            <a href="javascript:alert_close();" class="btn_alert submit">확인</a>
                            <a href="javascript:alert_close();" class="btn_alert cancel">취소</a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- //alert 팝업 -->
            
        </article>
    </body>
</html>
