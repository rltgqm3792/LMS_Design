            <div class="rpt_head">
                <h2 class="title_area">녹음 파일 듣기</h2>
            </div>

                <ul class="result_area slo">

                <div style="margin-top: 20px; text-align: center;" id="divPlayer">녹음파일이 존재하지 않습니다.</div>
            </div>
            <script type="text/javascript">
                window.onload = function () {
                    var obj = document.getElementsByName("btnPlay");
                    if (obj.length > 0) {
                        obj[0].onclick();
                    } else {
                        if ("" == "") {
                            document.getElementById("divPlayer").innerHTML = "녹음파일이 존재하지 않습니다.";
                        } else {
                            onclick_ReadAloud("");
                        }
                    }
                }
                function onclick_ReadAloud(path) {
                    var obj = document.getElementById("divPlayer");
                    obj.innerHTML = "<OBJECT id=Player name=Player classid=\"CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6\" bgcolor=\"DarkBlue\" width=400 height=45>"
                            + "<param name=\"AutoStart\" value=\"1\" />"
                            + "<param name=\"URL\" value=\"" + path + "\" />"
                            + "</OBJECT>";
                }
            </script>
            <!--본문영역-->
        </div>
    </div>
