        <script>
            $('input[type=radio][name=fc]').on('click', function () {
                var chkValue = $('input[type=radio][name=fc]:checked').val();
                if (chkValue == '1') {
                    $('#pop1').css('display', 'block');
                    $('#pop2').css('display', 'none');
                } else if (chkValue == '2') {
                    $('#pop1').css('display', 'none');
                    $('#pop2').css('display', 'block');
                }
            });
        </script>
